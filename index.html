<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Expense Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .lucide { width: 24px; height: 24px; stroke: currentColor; stroke-width: 2; fill: none; }
        .loading { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        /* Enhanced UI Styles */
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            margin: 0;
            padding: 0;
        }
        
        /* Calendar Styles */
        .calendar-day {
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            padding: 0.5rem;
            min-height: 60px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .calendar-day:hover {
            background-color: #f9fafb;
            border-color: #9ca3af;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .calendar-day.selected {
            background-color: #dbeafe;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        .calendar-day.today {
            background-color: #f3f4f6;
            border-color: #6b7280;
            font-weight: 600;
        }
        
        .calendar-day.other-month {
            opacity: 0.4;
        }
        
        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Form Styles */
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        /* Card Styles */
        .card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // ============ CONFIGURATION ============
        const CONFIG = {
            WEB_APP_URL: 'https://script.google.com/macros/s/AKfycbx6eWf8VbYI-vHSYXVrp6NXmk2jLalTAwgh1cqwnJpqWkkv7QLT1viRTlj6XCX9SuZl/exec',
            ACCESS_CODES: {
                'FAMILY001': 'You',
                'FAMILY002': 'Wife'
            }
        };

        const { useState, useEffect } = React;
        
        // Icons
        const Calendar = () => <svg className="lucide" viewBox="0 0 24 24"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const Plus = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
        const TrendingUp = () => <svg className="lucide" viewBox="0 0 24 24"><polyline points="22,7 13.5,15.5 8.5,10.5 2,17"/><polyline points="16,7 22,7 22,13"/></svg>;
        const BarChart3 = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>;
        const Edit3 = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>;
        const Trash2 = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>;
        const X = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M18 6 6 18"/><path d="M6 6l12 12"/></svg>;
        const Lock = () => <svg className="lucide" viewBox="0 0 24 24"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>;
        const Shield = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1v7z"/></svg>;
        const LoadingSpinner = () => <svg className="lucide loading" viewBox="0 0 24 24"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;
        const RefreshCw = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>;

        const ExpenseTracker = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [currentUser, setCurrentUser] = useState('');
            const [accessCode, setAccessCode] = useState('');
            const [expenses, setExpenses] = useState([]);
            const [syncStatus, setSyncStatus] = useState('Ready');
            const [isLoading, setIsLoading] = useState(false);
            const [currentDate, setCurrentDate] = useState(() => getCurrentISTDate());
            const [selectedDate, setSelectedDate] = useState(() => getCurrentISTDate());
            const [showAddForm, setShowAddForm] = useState(false);
            const [editingExpense, setEditingExpense] = useState(null);
            
            const [formData, setFormData] = useState({
                date: getISTDate(),
                user: 'you',
                category: 'vegetables',
                amount: '',
                description: ''
            });

            const categories = [
                'meat', 'fish', 'egg', 'flowers', 'elaki banana', 'red banana', 
                'baby diaper', 'cooking oil', 'outside food', 'zomato/swiggy', 
                'vegetables', 'fruits', 'manickam shop', 'akka shop', 
                'alice super market', 'nearby shop', 'coconut water', 'other'
            ];

            const userColors = {
                you: 'bg-blue-500',
                wife: 'bg-pink-500'
            };

            // Utility functions
            function getISTDate(date = new Date()) {
                const istOffset = 5.5 * 60 * 60 * 1000;
                const istDate = new Date(date.getTime() + istOffset);
                return istDate.toISOString().split('T')[0];
            }

            function getCurrentISTDate() {
                const now = new Date();
                const istOffset = 5.5 * 60 * 60 * 1000;
                return new Date(now.getTime() + istOffset);
            }

            // Update form date when selected date changes
            useEffect(() => {
                setFormData(prev => ({
                    ...prev,
                    date: getISTDate(selectedDate)
                }));
            }, [selectedDate]);

            // Check authentication on load (but don't use localStorage in artifacts)
            useEffect(() => {
                // In a real implementation, you might check authentication state
                // For now, we'll just initialize
                console.log('App initialized');
            }, []);

            // Authentication
            const handleLogin = () => {
                const trimmedCode = accessCode.trim().toUpperCase();
                if (CONFIG.ACCESS_CODES[trimmedCode]) {
                    setIsAuthenticated(true);
                    setCurrentUser(CONFIG.ACCESS_CODES[trimmedCode]);
                    loadExpensesFromSheet();
                } else {
                    alert('Invalid access code. Please check with family members for the correct code.');
                    setAccessCode('');
                }
            };

            const signOut = () => {
                setIsAuthenticated(false);
                setCurrentUser('');
                setExpenses([]);
                setAccessCode('');
            };

            // API calls
            const callWebApp = async (action, data = {}) => {
                try {
                    const params = new URLSearchParams({
                        action: action,
                        data: JSON.stringify(data)
                    });
                    
                    const url = `${CONFIG.WEB_APP_URL}?${params.toString()}`;
                    const response = await fetch(url, { method: 'GET', mode: 'cors' });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    if (result.error) {
                        throw new Error(result.error);
                    }
                    
                    return result;
                } catch (error) {
                    console.error('Web App call failed:', error);
                    throw error;
                }
            };

            const loadExpensesFromSheet = async () => {
                try {
                    setIsLoading(true);
                    setSyncStatus('Loading expenses...');
                    const result = await callWebApp('getExpenses');
                    
                    if (result.success && result.data) {
                        if (result.data.length > 0) {
                            const expenseData = result.data.map(row => ({
                                id: row[5] || Date.now() + Math.random(),
                                date: row[0] || '',
                                user: row[1] || 'you',
                                category: row[2] || 'other',
                                amount: parseFloat(row[3]) || 0,
                                description: row[4] || '',
                                timestamp: row[6] || new Date().toISOString()
                            })).filter(expense => expense.date && expense.amount > 0);

                            setExpenses(expenseData);
                            setSyncStatus(`✅ Loaded ${expenseData.length} expenses`);
                        } else {
                            setExpenses([]);
                            setSyncStatus('✅ Sheet is empty - ready to add expenses');
                        }
                    } else {
                        setExpenses([]);
                        setSyncStatus('✅ Sheet is empty - ready to add expenses');
                    }
                } catch (error) {
                    console.error('Error loading expenses:', error);
                    setSyncStatus('❌ Failed to load expenses');
                } finally {
                    setIsLoading(false);
                }
            };

            const saveExpenseToSheet = async (expense) => {
                try {
                    setIsLoading(true);
                    setSyncStatus('Saving expense...');
                    const result = await callWebApp('addExpense', expense);

                    if (result.success) {
                        setSyncStatus('✅ Expense saved');
                        await loadExpensesFromSheet();
                    } else {
                        throw new Error(result.error || 'Unknown error saving expense');
                    }
                } catch (error) {
                    console.error('Error saving expense:', error);
                    setSyncStatus('❌ Save failed');
                    alert('Failed to save expense. Please try again.');
                } finally {
                    setIsLoading(false);
                }
            };

            const deleteExpenseFromSheet = async (expenseId) => {
                try {
                    setIsLoading(true);
                    setSyncStatus('Deleting expense...');
                    const result = await callWebApp('deleteExpense', { id: expenseId });

                    if (result.success) {
                        setSyncStatus('✅ Expense deleted');
                        await loadExpensesFromSheet();
                    } else {
                        throw new Error(result.error || 'Unknown error deleting expense');
                    }
                } catch (error) {
                    console.error('Error deleting expense:', error);
                    setSyncStatus('❌ Delete failed');
                    alert('Failed to delete expense. Please try again.');
                } finally {
                    setIsLoading(false);
                }
            };

            const updateExpenseInSheet = async (expense) => {
                try {
                    setIsLoading(true);
                    setSyncStatus('Updating expense...');
                    const result = await callWebApp('updateExpense', expense);

                    if (result.success) {
                        setSyncStatus('✅ Expense updated');
                        await loadExpensesFromSheet();
                    } else {
                        throw new Error(result.error || 'Unknown error updating expense');
                    }
                } catch (error) {
                    console.error('Error updating expense:', error);
                    setSyncStatus('❌ Update failed');
                    alert('Failed to update expense. Please try again.');
                } finally {
                    setIsLoading(false);
                }
            };

            const handleAddExpense = async () => {
                if (!formData.amount || !formData.description) return;
                
                const newExpense = {
                    id: editingExpense ? editingExpense.id : Date.now(),
                    date: formData.date,
                    user: formData.user,
                    category: formData.category,
                    amount: parseFloat(formData.amount),
                    description: formData.description,
                    timestamp: new Date().toISOString()
                };
                
                if (editingExpense) {
                    await updateExpenseInSheet(newExpense);
                } else {
                    await saveExpenseToSheet(newExpense);
                }
                
                setFormData({
                    date: getISTDate(selectedDate),
                    user: 'you',
                    category: 'vegetables',
                    amount: '',
                    description: ''
                });
                setShowAddForm(false);
                setEditingExpense(null);
            };

            const handleEditExpense = (expense) => {
                setEditingExpense(expense);
                setFormData({
                    date: expense.date,
                    user: expense.user,
                    category: expense.category,
                    amount: expense.amount.toString(),
                    description: expense.description
                });
                setShowAddForm(true);
            };

            const handleDeleteExpense = async (expenseId) => {
                if (confirm('Are you sure you want to delete this expense?')) {
                    await deleteExpenseFromSheet(expenseId);
                }
            };

            // Data helpers
            const getExpensesForDate = (date) => {
                const dateStr = getISTDate(date);
                return expenses.filter(expense => expense.date === dateStr);
            };

            const getExpensesForPeriod = (period) => {
                if (period === 'daily') {
                    const todayStr = getISTDate();
                    return expenses.filter(expense => expense.date === todayStr);
                } else if (period === 'weekly') {
                    const startDate = new Date(selectedDate);
                    startDate.setDate(startDate.getDate() - startDate.getDay());
                    const endDate = new Date(startDate);
                    endDate.setDate(endDate.getDate() + 6);
                    
                    return expenses.filter(expense => {
                        const expenseDate = new Date(expense.date + 'T00:00:00');
                        return expenseDate >= startDate && expenseDate <= endDate;
                    });
                } else if (period === 'monthly') {
                    const startDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth(), 1);
                    const endDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth() + 1, 0);
                    
                    return expenses.filter(expense => {
                        const expenseDate = new Date(expense.date + 'T00:00:00');
                        return expenseDate >= startDate && expenseDate <= endDate;
                    });
                }
                return [];
            };

            const getTotalAmount = (expensesList, user = 'both') => {
                const filtered = user === 'both' ? expensesList : expensesList.filter(e => e.user === user);
                return filtered.reduce((total, expense) => total + expense.amount, 0);
            };

            const getCategoryBreakdown = (expensesList) => {
                const breakdown = {};
                expensesList.forEach(expense => {
                    breakdown[expense.category] = (breakdown[expense.category] || 0) + expense.amount;
                });
                return Object.entries(breakdown)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 5);
            };

            // Configuration screen
            if (CONFIG.WEB_APP_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                return (
                    <div className="min-h-screen bg-red-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-xl p-8 max-w-2xl w-full">
                            <div className="text-center mb-6">
                                <Shield size={64} className="mx-auto mb-4 text-red-500" />
                                <h1 className="text-3xl font-bold text-red-700 mb-2">⚠️ Setup Required</h1>
                                <p className="text-gray-600">Please configure the Google Apps Script before using the app</p>
                            </div>
                            
                            <div className="space-y-6">
                                <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                    <h3 className="font-semibold text-yellow-800 mb-3">📋 Step 1: Create Google Apps Script</h3>
                                    <div className="text-sm text-yellow-700 space-y-2">
                                        <p>1. Go to <a href="https://script.google.com" target="_blank" rel="noopener noreferrer" className="underline font-medium">script.google.com</a></p>
                                        <p>2. Click "New Project"</p>
                                        <p>3. Replace the code with the provided Google Apps Script</p>
                                        <p>4. Update the SHEET_ID in the script</p>
                                        <p>5. Deploy as Web App with "Anyone" access</p>
                                    </div>
                                </div>
                                
                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                    <h3 className="font-semibold text-blue-800 mb-3">🔑 Step 2: Update Configuration</h3>
                                    <div className="text-sm text-blue-700 space-y-2">
                                        <p><strong>WEB_APP_URL:</strong> Copy the deployed web app URL</p>
                                        <p><strong>ACCESS_CODES:</strong> Change the family access codes</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Login screen
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <div className="bg-blue-100 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4">
                                    <Shield size={40} className="text-blue-600" />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">Family Access</h1>
                                <p className="text-gray-600">Enter your family access code to view expense tracker</p>
                            </div>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Access Code</label>
                                    <input
                                        type="password"
                                        value={accessCode}
                                        onChange={(e) => setAccessCode(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                        className="form-input"
                                        placeholder="Enter family access code"
                                    />
                                </div>
                                
                                <button
                                    onClick={handleLogin}
                                    className="w-full btn-primary"
                                >
                                    <Lock className="mr-2" size={20} />
                                    Access Family Tracker
                                </button>
                            </div>
                            
                            <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                                <p className="text-sm text-blue-700">
                                    🔒 <strong>Secure Family Access:</strong> Only family members with the access code can view expense data.
                                    Contact your family member if you need the access code.
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            // Main app interface
            return (
                <div className="min-h-screen bg-gray-100 p-4">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-lg shadow-sm p-4 mb-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="bg-blue-100 rounded-full w-10 h-10 flex items-center justify-center">
                                        <Shield size={24} className="text-blue-600" />
                                    </div>
                                    <div>
                                        <h2 className="font-semibold text-gray-900">Welcome, {currentUser}</h2>
                                        <p className="text-sm text-gray-500">✅ Authorized Family Member</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="text-sm">
                                        {isLoading ? (
                                            <span className="text-blue-600 flex items-center gap-1">
                                                <LoadingSpinner className="w-4 h-4" />
                                                Syncing...
                                            </span>
                                        ) : (
                                            <span className="text-gray-600">{syncStatus}</span>
                                        )}
                                    </div>
                                    <button
                                        onClick={loadExpensesFromSheet}
                                        disabled={isLoading}
                                        className="px-3 py-1 bg-blue-500 text-white rounded text-sm hover:bg-blue-600 disabled:opacity-50 flex items-center gap-1"
                                    >
                                        <RefreshCw className="w-4 h-4" />
                                        Refresh
                                    </button>
                                    <button
                                        onClick={signOut}
                                        className="px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600"
                                    >
                                        Sign Out
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">
                                🔐 Private Family Expense Tracker
                            </h1>
                            <p className="text-gray-600">
                                Secured with Google Sheets • Family Members Only
                            </p>
                        </div>

                        {/* Summary Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            {['daily', 'weekly', 'monthly'].map(period => {
                                const periodExpenses = getExpensesForPeriod(period);
                                const total = getTotalAmount(periodExpenses);
                                const youTotal = getTotalAmount(periodExpenses, 'you');
                                const wifeTotal = getTotalAmount(periodExpenses, 'wife');
                                
                                return (
                                    <div key={period} className="card p-4">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm text-gray-600">
                                                    {period === 'daily' ? "Today's" : period.charAt(0).toUpperCase() + period.slice(1)} Total
                                                </p>
                                                <p className="text-2xl font-semibold text-green-600">
                                                    ₹{total.toFixed(2)}
                                                </p>
                                                <div className="text-xs text-gray-500 mt-1">
                                                    You: ₹{youTotal.toFixed(2)} | Wife: ₹{wifeTotal.toFixed(2)}
                                                </div>
                                            </div>
                                            {period === 'daily' && <Calendar />}
                                            {period === 'weekly' && <BarChart3 />}
                                            {period === 'monthly' && <TrendingUp />}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {/* Category Breakdown */}
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <h3 className="text-lg font-semibold mb-4">Top Categories This Month</h3>
                            <div className="grid grid-cols-1 md:grid-cols-5 gap-4">
                                {getCategoryBreakdown(getExpensesForPeriod('monthly')).map(([category, amount]) => (
                                    <div key={category} className="text-center p-3 bg-gray-50 rounded-lg">
                                        <p className="text-sm font-medium text-gray-700 capitalize">{category}</p>
                                        <p className="text-lg font-semibold text-green-600">₹{amount.toFixed(2)}</p>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Calendar and Expenses List */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            {/* Calendar */}
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-xl font-semibold">
                                        {currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}
                                    </h2>
                                    <div className="flex gap-2">
                                        <button
                                            onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1))}
                                            className="p-2 hover:bg-gray-100 rounded"
                                        >
                                            ←
                                        </button>
                                        <button
                                            onClick={() => setCurrentDate(getCurrentISTDate())}
                                            className="px-3 py-1 bg-blue-500 text-white rounded text-sm"
                                        >
                                            Today
                                        </button>
                                        <button
                                            onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1))}
                                            className="p-2 hover:bg-gray-100 rounded"
                                        >
                                            →
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="grid grid-cols-7 gap-1 mb-2">
                                    {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                                        <div key={day} className="p-2 text-center text-sm font-medium text-gray-600">
                                            {day}
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="grid grid-cols-7 gap-1">
                                    {(() => {
                                        const year = currentDate.getFullYear();
                                        const month = currentDate.getMonth();
                                        const firstDay = new Date(year, month, 1);
                                        const lastDay = new Date(year, month + 1, 0);
                                        const startDate = new Date(firstDay);
                                        startDate.setDate(startDate.getDate() - firstDay.getDay());
                                        
                                        const days = [];
                                        const current = new Date(startDate);
                                        
                                        while (current <= lastDay || current.getDay() !== 0) {
                                            days.push(new Date(current));
                                            current.setDate(current.getDate() + 1);
                                        }
                                        
                                        return days.map((day, index) => {
                                            const dayExpenses = getExpensesForDate(day);
                                            const dayTotal = getTotalAmount(dayExpenses);
                                            const isCurrentMonth = day.getMonth() === month;
                                            const isSelected = getISTDate(day) === getISTDate(selectedDate);
                                            const isToday = getISTDate(day) === getISTDate();
                                            
                                            return (
                                                <div
                                                    key={index}
                                                    onClick={() => setSelectedDate(day)}
                                                    className={`calendar-day ${
                                                        isSelected ? 'selected' : 
                                                        isToday ? 'today' : ''
                                                    } ${!isCurrentMonth ? 'other-month' : ''}`}
                                                >
                                                    <div className={`text-sm ${isCurrentMonth ? 'text-gray-900' : 'text-gray-400'}`}>
                                                        {day.getDate()}
                                                    </div>
                                                    {dayExpenses.length > 0 && (
                                                        <div className="mt-1">
                                                            <div className="text-xs text-green-600 font-medium">
                                                                ₹{dayTotal.toFixed(2)}
                                                            </div>
                                                            <div className="flex gap-1 mt-1">
                                                                {dayExpenses.slice(0, 2).map(expense => (
                                                                    <div
                                                                        key={expense.id}
                                                                        className={`w-2 h-2 rounded-full ${userColors[expense.user]}`}
                                                                    />
                                                                ))}
                                                                {dayExpenses.length > 2 && (
                                                                    <div className="text-xs text-gray-500">+{dayExpenses.length - 2}</div>
                                                                )}
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        });
                                    })()}
                                </div>
                            </div>

                            {/* Expenses List */}
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold">
                                        Expenses for {selectedDate.toLocaleDateString()}
                                    </h3>
                                    <button
                                        onClick={() => setShowAddForm(true)}
                                        disabled={isLoading}
                                        className="btn-primary disabled:opacity-50 flex items-center gap-2 text-sm px-4 py-2"
                                    >
                                        <Plus size={16} />
                                        Add Expense
                                    </button>
                                </div>
                                
                                {(() => {
                                    const selectedDateExpenses = getExpensesForDate(selectedDate);
                                    
                                    if (selectedDateExpenses.length === 0) {
                                        return (
                                            <div className="text-center py-8">
                                                <Calendar size={48} className="mx-auto mb-4 text-gray-300" />
                                                <p className="text-gray-500">No expenses recorded for this date</p>
                                                <button
                                                    onClick={() => setShowAddForm(true)}
                                                    className="mt-2 text-blue-600 hover:text-blue-800 text-sm underline"
                                                >
                                                    Add your first expense
                                                </button>
                                            </div>
                                        );
                                    }
                                    
                                    return (
                                        <div className="space-y-3 max-h-96 overflow-y-auto">
                                            {selectedDateExpenses.map(expense => (
                                                <div key={expense.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-md hover:bg-gray-100 transition-colors">
                                                    <div className="flex items-center gap-3">
                                                        <div className={`w-3 h-3 rounded-full ${userColors[expense.user]}`} />
                                                        <div>
                                                            <p className="font-medium">{expense.description}</p>
                                                            <p className="text-sm text-gray-600">
                                                                {expense.category.charAt(0).toUpperCase() + expense.category.slice(1)} • 
                                                                {expense.user === 'you' ? ' You' : ' Wife'}
                                                            </p>
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        <span className="font-semibold text-green-600">
                                                            ₹{expense.amount.toFixed(2)}
                                                        </span>
                                                        <button
                                                            onClick={() => handleEditExpense(expense)}
                                                            disabled={isLoading}
                                                            className="text-blue-500 hover:text-blue-700 p-1 disabled:opacity-50"
                                                            title="Edit expense"
                                                        >
                                                            <Edit3 size={16} />
                                                        </button>
                                                        <button
                                                            onClick={() => handleDeleteExpense(expense.id)}
                                                            disabled={isLoading}
                                                            className="text-red-500 hover:text-red-700 p-1 disabled:opacity-50"
                                                            title="Delete expense"
                                                        >
                                                            <Trash2 size={16} />
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    );
                                })()}
                            </div>
                        </div>

                        {/* Add/Edit Expense Form */}
                        {showAddForm && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                                <div className="bg-white rounded-lg p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-lg font-semibold">
                                            {editingExpense ? 'Edit Expense' : 'Add New Expense'}
                                        </h3>
                                        <button
                                            onClick={() => {
                                                setShowAddForm(false);
                                                setEditingExpense(null);
                                                setFormData({
                                                    date: getISTDate(selectedDate),
                                                    user: 'you',
                                                    category: 'vegetables',
                                                    amount: '',
                                                    description: ''
                                                });
                                            }}
                                            className="text-gray-500 hover:text-gray-700"
                                        >
                                            <X />
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                            <input
                                                type="date"
                                                value={formData.date}
                                                onChange={(e) => setFormData({...formData, date: e.target.value})}
                                                className="form-input"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Who spent?</label>
                                            <select
                                                value={formData.user}
                                                onChange={(e) => setFormData({...formData, user: e.target.value})}
                                                className="form-input"
                                            >
                                                <option value="you">You</option>
                                                <option value="wife">Wife</option>
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                            <select
                                                value={formData.category}
                                                onChange={(e) => setFormData({...formData, category: e.target.value})}
                                                className="form-input"
                                            >
                                                {categories.map(cat => (
                                                    <option key={cat} value={cat}>
                                                        {cat.charAt(0).toUpperCase() + cat.slice(1)}
                                                    </option>
                                                ))}
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Amount (₹)</label>
                                            <input
                                                type="number"
                                                step="0.01"
                                                value={formData.amount}
                                                onChange={(e) => setFormData({...formData, amount: e.target.value})}
                                                className="form-input"
                                                placeholder="0.00"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                            <input
                                                type="text"
                                                value={formData.description}
                                                onChange={(e) => setFormData({...formData, description: e.target.value})}
                                                className="form-input"
                                                placeholder="What was this expense for?"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-3 mt-6">
                                        <button
                                            onClick={() => {
                                                setShowAddForm(false);
                                                setEditingExpense(null);
                                                setFormData({
                                                    date: getISTDate(selectedDate),
                                                    user: 'you',
                                                    category: 'vegetables',
                                                    amount: '',
                                                    description: ''
                                                });
                                            }}
                                            className="flex-1 px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={handleAddExpense}
                                            disabled={!formData.amount || !formData.description || isLoading}
                                            className="flex-1 btn-primary disabled:bg-gray-300 disabled:cursor-not-allowed"
                                        >
                                            {isLoading ? 'Saving...' : editingExpense ? 'Update Expense' : 'Add Expense'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Recent Expenses */}
                        <div className="bg-white rounded-lg shadow-lg p-6 mt-6">
                            <h3 className="text-lg font-semibold mb-4">Recent Expenses</h3>
                            <div className="space-y-3 max-h-64 overflow-y-auto">
                                {expenses.slice(0, 10).map(expense => (
                                    <div key={expense.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-md">
                                        <div className="flex items-center gap-3">
                                            <div className={`w-3 h-3 rounded-full ${userColors[expense.user]}`} />
                                            <div>
                                                <p className="font-medium">{expense.description}</p>
                                                <p className="text-sm text-gray-600">
                                                    {new Date(expense.date).toLocaleDateString()} • 
                                                    {expense.category.charAt(0).toUpperCase() + expense.category.slice(1)} • 
                                                    {expense.user === 'you' ? ' You' : ' Wife'}
                                                </p>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <span className="font-semibold text-green-600">
                                                ₹{expense.amount.toFixed(2)}
                                            </span>
                                            <button
                                                onClick={() => handleEditExpense(expense)}
                                                disabled={isLoading}
                                                className="text-blue-500 hover:text-blue-700 p-1 disabled:opacity-50"
                                                title="Edit expense"
                                            >
                                                <Edit3 size={16} />
                                            </button>
                                            <button
                                                onClick={() => handleDeleteExpense(expense.id)}
                                                disabled={isLoading}
                                                className="text-red-500 hover:text-red-700 p-1 disabled:opacity-50"
                                                title="Delete expense"
                                            >
                                                <Trash2 size={16} />
                                            </button>
                                        </div>
                                    </div>
                                ))}
                                {expenses.length === 0 && (
                                    <p className="text-gray-500 text-center py-4">No expenses recorded yet</p>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(React.createElement(ExpenseTracker), document.getElementById('root'));
    </script>
</body>
</html>
