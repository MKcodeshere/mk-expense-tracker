    <!-- Load Google APIs asynchronously -->
    <script>
        // Load Google API Script
        function loadGoogleAPIs() {
            return new Promise((resolve, reject) => {
                // Load GAPI
                const gapiScript = document.createElement('script');
                gapiScript.src = 'https://apis.google.com/js/api.js';
                gapiScript.onload = () => {
                    // Load GSI (Google Sign-In)
                    const gsiScript = document.createElement('script');
                    gsiScript.src = 'https://accounts.google.com/gsi/client';
                    gsiScript.onload = resolve;
                    gsiScript.onerror = reject;
                    document.head.appendChild(gsiScript);
                };
                gapiScript.onerror = reject;
                document.head.appendChild(gapiScript);
            });
        }
        
        // Initialize when page loads
        window.addEventListener('load', async () => {
            try {
                await loadGoogleAPIs();
                // APIs are loaded, React component can now initialize
                window.googleAPIsLoaded = true;
                if (window.initializeApp) {
                    window.initializeApp();
                }
            } catch (error) {
                console.error('Failed to load Google APIs:', error);
                // Show fallback message
                document.getElementById('root').innerHTML = `
                    <div style="padding: 20px; text-align: center; color: red;">
                        <h2>Failed to load Google APIs</h2>
                        <p>Please refresh the page and try again.</p>
                        <button onclick="location.reload()" style="padding: 10px 20px; margin-top: 10px;">Refresh Page</button>
                    </div>
                `;
            }
        });
    </script>

        const ExpenseTracker = () => {

            // Form state
            const [formData, setFormData] = useState({
                date: getISTDate(),
                user: 'you',
                category: 'vegetables',
                amount: '',
                description: ''
            });

            const categories = [
                'meat', 'fish', 'egg', 'flowers', 'elaki banana', 'red banana', 
                'baby diaper', 'cooking oil', 'outside food', 'zomato/swiggy', 
                'vegetables', 'fruits', 'manickam shop', 'akka shop',

            function getISTDate(date = new Date()) {
                const istOffset = 5.5 * 60 * 60 * 1000;
                const istDate = new Date(date.getTime() + istOffset);
                return istDate.toISOString().split('T')[0];
            }

            function getCurrentISTDate() {
                const now = new Date();
                const istOffset = 5.5 * 60 * 60 * 1000;
                return new Date(now.getTime() + istOffset);
            }

            // Initialize Google APIs
            useEffect(() => {
                const initializeGoogleApis = async () => {
                    try {
                        // Check if configuration is set
                        if (CONFIG.API_KEY === 'YOUR_API_KEY_HERE' || CONFIG.CLIENT_ID === 'YOUR_CLIENT_ID_HERE') {
                            setIsLoading(false);

                        }

                                    } else {

                            setIsLoading(false);
                        }
                    } catch (error) {
                        console.error('Error initializing Google APIs:', error);
                        setIsLoading(false);
                    }
                };

                // Set up the initialize function for when APIs are loaded
                window.initializeApp = initializeGoogleApis;
                
                // If APIs are already loaded, initialize immediately
                if (window.googleAPIsLoaded) {

            }, []);

                console.log('Authorized users list:', CONFIG.AUTHORIZED_USERS);
                console.log('Email is authorized:', CONFIG.AUTHORIZED_USERS.includes(email));
                console.log('Email type:', typeof email);
                console.log('First authorized email type:', typeof CONFIG.AUTHORIZED_USERS[0]);
                
                setUser({
                    name: profile.getName(),
                    email: email,
                    picture: profile.getImageUrl()
                });

                // Check if user is authorized (with debugging)
                const isAuthorized = CONFIG.AUTHORIZED_USERS.includes(email);
                if (!isAuthorized) {
                    // Show debug info in alert for troubleshooting
                    alert(`Access denied! 
                    
Your email: ${email}
Authorized emails: ${CONFIG.AUTHORIZED_USERS.join(', ')}
Match found: ${isAuthorized}

Please check the AUTHORIZED_USERS configuration.`);
                    await signOut();
                    return;
                }

                // Skip sheet access check since email authorization is sufficient
                // If user is in AUTHORIZED_USERS, they should have sheet access
                setIsAuthenticated(true);
                setHasSheetAccess(true);
                setIsLoading(false);
                
                // Load expenses from Google Sheet
                await loadExpensesFromSheet();

                    setIsLoading(false);

                try {

            // Check if user has edit access to the sheet
            const checkSheetAccess = async () => {
                try {
                    // Instead of checking permissions, try to read the sheet

                    const response = await gapi.client.sheets.spreadsheets.values.get({

                        range: 'Sheet1!A1:A1'
                    });
                    return true; // If we can read, user has access
                } catch (error) {
                    console.error('Sheet access check failed:', error);
                    // If it's a 403 error, user doesn't have access
                    if (error.status === 403) {
                        return false;
                    }
                    // For other errors, assume they have access and let them try
                    return true;
                }
            };

            // Load expenses from Google Sheet
            const loadExpensesFromSheet = async () => {
                try {
                    setIsSync(true);
                    setSyncStatus('Loading expenses...');
                    
                    const response = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: CONFIG.SHEET_ID,
                        range: CONFIG.SHEET_RANGE
                    });

                    const rows = response.result.values || [];
                    if (rows.length > 1) {
                        // Skip header row
                        const expenseData = rows.slice(1).map(row => ({
                            id: row[5] || Date.now(),
                            date: row[0] || '',
                            user: row[1] || 'you',
                            category: row[2] || 'other',
                            amount: parseFloat(row[3]) || 0,
                            description: row[4] || '',
                            timestamp: row[6] || new Date().toISOString()
                        })).filter(expense => expense.date && expense.amount > 0);

                        setExpenses(expenseData);
                        setSyncStatus('✅ Synced with Google Sheets');
                    } else {
                        setSyncStatus('✅ Sheet is empty - ready to add expenses');
                    }
                } catch (error) {
                    console.error('Error loading expenses:', error);
                    setSyncStatus('❌ Sync failed - check permissions');
                } finally {
                    setIsSync(false);
                }
            };

            // Save expense to Google Sheet
            const saveExpenseToSheet = async (expense) => {
                try {
                    setIsSync(true);
                    setSyncStatus('Saving to Google Sheets...');

                    const values = [[
                        expense.date,
                        expense.user,
                        expense.category,
                        expense.amount,
                        expense.description,
                        expense.id,
                        expense.timestamp
                    ]];

                    await gapi.client.sheets.spreadsheets.values.append({
                        spreadsheetId: CONFIG.SHEET_ID,
                        range: 'Sheet1!A:G',
                        valueInputOption: 'RAW',
                        resource: { values }
                    });

                    setSyncStatus('✅ Saved to Google Sheets');
                } catch (error) {
                    console.error('Error saving expense:', error);
                    setSyncStatus('❌ Save failed');
                } finally {
                    setIsSync(false);
                }
            };

            // Update expense in Google Sheet
            const updateExpenseInSheet = async (updatedExpense) => {
                try {
                    setIsSync(true);
                    setSyncStatus('Updating Google Sheets...');

                    // First, get all data to find the row
                    const response = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: CONFIG.SHEET_ID,
                        range: CONFIG.SHEET_RANGE
                    });

                    const rows = response.result.values || [];
                    const rowIndex = rows.findIndex(row => row[5] === updatedExpense.id.toString());

                    if (rowIndex > 0) { // Skip header row
                        const values = [[
                            updatedExpense.date,
                            updatedExpense.user,
                            updatedExpense.category,
                            updatedExpense.amount,
                            updatedExpense.description,
                            updatedExpense.id,
                            updatedExpense.timestamp
                        ]];

                        await gapi.client.sheets.spreadsheets.values.update({
                            spreadsheetId: CONFIG.SHEET_ID,
                            range: `Sheet1!A${rowIndex + 1}:G${rowIndex + 1}`,
                            valueInputOption: 'RAW',
                            resource: { values }
                        });

                        setSyncStatus('✅ Updated in Google Sheets');
                    }
                } catch (error) {
                    console.error('Error updating expense:', error);
                    setSyncStatus('❌ Update failed');
                } finally {
                    setIsSync(false);
                }
            };

            // Delete expense from Google Sheet
            const deleteExpenseFromSheet = async (expenseId) => {
                try {
                    setIsSync(true);
                    setSyncStatus('Deleting from Google Sheets...');

                    // Get all data to find the row
                    const response = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: CONFIG.SHEET_ID,
                        range: CONFIG.SHEET_RANGE
                    });

                    const rows = response.result.values || [];
                    const rowIndex = rows.findIndex(row => row[5] === expenseId.toString());

                    if (rowIndex > 0) { // Skip header row
                        await gapi.client.sheets.spreadsheets.batchUpdate({
                            spreadsheetId: CONFIG.SHEET_ID,
                            resource: {
                                requests: [{
                                    deleteDimension: {
                                        range: {
                                            sheetId: 0,
                                            dimension: 'ROWS',
                                            startIndex: rowIndex,
                                            endIndex: rowIndex + 1
                                        }
                                    }
                                }]
                            }
                        });

                        setSyncStatus('✅ Deleted from Google Sheets');
                    }
                } catch (error) {
                    console.error('Error deleting expense:', error);
                    setSyncStatus('❌ Delete failed');
                } finally {
                    setIsSync(false);

                if (!formData.amount || !formData.description) return;
                
                const newExpense = {
                    id: Date.now(),
                    date: formData.date,
                    user: formData.user,
                    category: formData.category,
                    amount: parseFloat(formData.amount),
                    description: formData.description,
                    timestamp: new Date().toISOString()
                };
                
                setExpenses([...expenses, newExpense]);
                await saveExpenseToSheet(newExpense);
                
                setFormData({
                    date: getISTDate(),
                    user: 'you',
                    category: 'vegetables',
                    amount: '',
                    description: ''
                });
                setShowAddForm(false);

            const handleUpdateExpense = async () => {
                if (!formData.amount || !formData.description) return;
                
                const updatedExpense = {
                    id: editingExpense,
                    date: formData.date,
                    user: formData.user,
                    category: formData.category,
                    amount: parseFloat(formData.amount),
                    description: formData.description,
                    timestamp: new Date().toISOString()
                };
                
                setExpenses(expenses.map(expense => 
                    expense.id === editingExpense ? updatedExpense : expense
                ));
                
                await updateExpenseInSheet(updatedExpense);
                
                setEditingExpense(null);
                setFormData({
                    date: getISTDate(),
                    user: 'you',
                    category: 'vegetables',
                    amount: '',
                    description: ''

                    await deleteExpenseFromSheet(expenseId);
                }
            };

            // Get expenses for specific date
            const getExpensesForDate = (date) => {
                const dateStr = getISTDate(date);
                return expenses.filter(expense => expense.date === dateStr);
            };

            // Get expenses for period
            const getExpensesForPeriod = (period) => {
                if (period === 'daily') {
                    const todayStr = getISTDate();
                    return expenses.filter(expense => expense.date === todayStr);
                } else if (period === 'weekly') {
                    const startDate = new Date(selectedDate);
                    startDate.setDate(startDate.getDate() - startDate.getDay());
                    const endDate = new Date(startDate);
                    endDate.setDate(endDate.getDate() + 6);
                    
                    return expenses.filter(expense => {
                        const expenseDate = new Date(expense.date + 'T00:00:00');
                        return expenseDate >= startDate && expenseDate <= endDate;
                    });
                } else if (period === 'monthly') {
                    const startDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth(), 1);
                    const endDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth() + 1, 0);
                    
                    return expenses.filter(expense => {
                        const expenseDate = new Date(expense.date + 'T00:00:00');
                        return expenseDate >= startDate && expenseDate <= endDate;
                    });
                }
                return [];
            };

            // Get total amount
            const getTotalAmount = (expensesList, user = 'both') => {
                const filtered = user === 'both' ? expensesList : expensesList.filter(e => e.user === user);
                return filtered.reduce((total, expense) => total + expense.amount, 0);

                                <p className="text-red-600">API_KEY: 'YOUR_API_KEY_HERE'</p>
                                <p className="text-red-600">CLIENT_ID: 'YOUR_CLIENT_ID_HERE'</p>
                                <p className="text-blue-600 mt-2">AUTHORIZED_USERS: ['your-email@gmail.com', 'wife-email@gmail.com']</p>
                            </div>
                        </div>
                    </div>
                );
            }

            // Loading screen
            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                        <div className="text-center">
                            <LoadingSpinner size={48} className="mx-auto mb-4 text-blue-500" />
                            <p className="text-gray-600">Loading secure expense tracker...</p>
                        </div>
                    </div>
                );
            }

            // Login screen
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center">
                            <div className="text-blue-500 mb-6">
                                <Lock className="mx-auto mb-4" size={48} />
                            </div>
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Secure Access</h1>
                            <p className="text-gray-600 mb-6">
                                Sign in with Google to access your shared expense tracker
                            </p>
                            <div className="bg-blue-50 p-4 rounded-lg mb-6">
                                <Shield className="mx-auto mb-2 text-blue-500" size={24} />
                                <p className="text-sm text-blue-700">
                                    Only authorized users can access this expense tracker
                                </p>
                            </div>

                                onClick={signIn}
                                className="w-full bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors flex items-center justify-center gap-2"
                            >
                                <svg className="w-5 h-5" viewBox="0 0 24 24">

                                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>

                                Sign in with Google

            // Main app interface (same as before, but with sync status)
            return (
                <div className="min-h-screen bg-gray-100 p-4">
                    <div className="max-w-6xl mx-auto">
                        {/* Header with user info and sync status */}
                        <div className="bg-white rounded-lg shadow-sm p-4 mb-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <img 
                                        src={user.picture} 
                                        alt={user.name}
                                        className="w-10 h-10 rounded-full"
                                    />
                                    <div>
                                        <h2 className="font-semibold text-gray-900">{user.name}</h2>
                                        <p className="text-sm text-gray-500">{user.email}</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="text-sm">
                                        {isSync ? (
                                            <span className="text-blue-600 flex items-center gap-1">
                                                <LoadingSpinner className="w-4 h-4" />
                                                Syncing...
                                            </span>
                                        ) : (
                                            <span className="text-gray-600">{syncStatus}</span>
                                        )}
                                    </div>
                                    <button
                                        onClick={loadExpensesFromSheet}
                                        disabled={isSync}
                                        className="px-3 py-1 bg-blue-500 text-white rounded text-sm hover:bg-blue-600 disabled:opacity-50"
                                    >
                                        Refresh
                                    </button>
                                    <button
                                        onClick={signOut}
                                        className="px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600"
                                    >
                                        Sign Out
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Rest of the app interface - summary cards, calendar, etc. */}
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">
                                🔐 Secure Expense Tracker
                            </h1>
                            <p className="text-gray-600">
                                Synced with Google Sheets • Private & Secure
                            </p>
                        </div>

                        {/* Summary Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            {['daily', 'weekly', 'monthly'].map(period => {
                                const periodExpenses = getExpensesForPeriod(period);
                                const total = getTotalAmount(periodExpenses);
                                const youTotal = getTotalAmount(periodExpenses, 'you');
                                const wifeTotal = getTotalAmount(periodExpenses, 'wife');
                                
                                return (
                                    <div key={period} className="bg-white p-4 rounded-lg shadow">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm text-gray-600">
                                                    {period === 'daily' ? "Today's" : period.charAt(0).toUpperCase() + period.slice(1)} Total
                                                </p>
                                                <p className="text-2xl font-semibold text-green-600">
                                                    ₹{total.toFixed(2)}
                                                </p>
                                                <div className="text-xs text-gray-500 mt-1">
                                                    You: ₹{youTotal.toFixed(2)} | Wife: ₹{wifeTotal.toFixed(2)}
                                                </div>
                                            </div>
                                            {period === 'daily' && <Calendar />}
                                            {period === 'weekly' && <BarChart3 />}
                                            {period === 'monthly' && <TrendingUp />}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {/* Calendar and Expenses List */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            {/* Calendar */}
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-xl font-semibold">
                                        {currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}
                                    </h2>
                                    <div className="flex gap-2">
                                        <button
                                            onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1))}
                                            className="p-2 hover:bg-gray-100 rounded"
                                        >
                                            ←
                                        </button>
                                        <button
                                            onClick={() => setCurrentDate(getCurrentISTDate())}
                                            className="px-3 py-1 bg-blue-500 text-white rounded text-sm"
                                        >
                                            Today
                                        </button>
                                        <button
                                            onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1))}
                                            className="p-2 hover:bg-gray-100 rounded"
                                        >
                                            →
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="grid grid-cols-7 gap-1 mb-2">
                                    {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                                        <div key={day} className="p-2 text-center text-sm font-medium text-gray-600">
                                            {day}
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="grid grid-cols-7 gap-1">
                                    {(() => {
                                        const year = currentDate.getFullYear();
                                        const month = currentDate.getMonth();
                                        const firstDay = new Date(year, month, 1);
                                        const lastDay = new Date(year, month + 1, 0);
                                        const startDate = new Date(firstDay);
                                        startDate.setDate(startDate.getDate() - firstDay.getDay());
                                        
                                        const days = [];
                                        const current = new Date(startDate);
                                        
                                        while (current <= lastDay || current.getDay() !== 0) {
                                            days.push(new Date(current));
                                            current.setDate(current.getDate() + 1);
                                        }
                                        
                                        return days.map((day, index) => {
                                            const dayExpenses = getExpensesForDate(day);
                                            const dayTotal = getTotalAmount(dayExpenses);
                                            const isCurrentMonth = day.getMonth() === month;
                                            const isSelected = getISTDate(day) === getISTDate(selectedDate);
                                            const isToday = getISTDate(day) === getISTDate();
                                            
                                            return (
                                                <div
                                                    key={index}
                                                    onClick={() => setSelectedDate(day)}
                                                    className={`p-2 min-h-[60px] cursor-pointer border rounded ${
                                                        isSelected ? 'bg-blue-100 border-blue-500' : 
                                                        isToday ? 'bg-gray-100 border-gray-400' : 'border-gray-200 hover:bg-gray-50'
                                                    } ${!isCurrentMonth ? 'opacity-50' : ''}`}
                                                >
                                                    <div className={`text-sm ${isCurrentMonth ? 'text-gray-900' : 'text-gray-400'}`}>
                                                        {day.getDate()}
                                                    </div>
                                                    {dayExpenses.length > 0 && (
                                                        <div className="mt-1">
                                                            <div className="text-xs text-green-600 font-medium">
                                                                ₹{dayTotal.toFixed(2)}
                                                            </div>
                                                            <div className="flex gap-1 mt-1">
                                                                {dayExpenses.slice(0, 2).map(expense => (
                                                                    <div
                                                                        key={expense.id}
                                                                        className={`w-2 h-2 rounded-full ${userColors[expense.user]}`}
                                                                    />
                                                                ))}
                                                                {dayExpenses.length > 2 && (
                                                                    <div className="text-xs text-gray-500">+{dayExpenses.length - 2}</div>
                                                                )}
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        });
                                    })()}
                                </div>
                            </div>

                            {/* Expenses List */}
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold">
                                        Expenses for {selectedDate.toLocaleDateString()}
                                    </h3>
                                    <button
                                        onClick={() => setShowAddForm(true)}
                                        disabled={isSync}
                                        className="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 disabled:opacity-50 flex items-center gap-2"
                                    >
                                        <Plus />
                                        Add Expense
                                    </button>
                                </div>
                                
                                {(() => {
                                    const selectedDateExpenses = getExpensesForDate(selectedDate);
                                    
                                    if (selectedDateExpenses.length === 0) {
                                        return (
                                            <p className="text-gray-500 text-center py-8">
                                                No expenses recorded for this date
                                            </p>
                                        );
                                    }
                                    
                                    return (
                                        <div className="space-y-3">
                                            {selectedDateExpenses.map(expense => (
                                                <div key={expense.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-md">
                                                    <div className="flex items-center gap-3">
                                                        <div className={`w-3 h-3 rounded-full ${userColors[expense.user]}`} />
                                                        <div>
                                                            <p className="font-medium">{expense.description}</p>
                                                            <p className="text-sm text-gray-600">
                                                                {expense.category.charAt(0).toUpperCase() + expense.category.slice(1)} • 
                                                                {expense.user === 'you' ? 'You' : 'Wife'}
                                                            </p>
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        <span className="font-semibold text-green-600">
                                                            ₹{expense.amount.toFixed(2)}
                                                        </span>
                                                        <button
                                                            onClick={() => {
                                                                setEditingExpense(expense.id);
                                                                setFormData({
                                                                    date: expense.date,
                                                                    user: expense.user,
                                                                    category: expense.category,
                                                                    amount: expense.amount.toString(),
                                                                    description: expense.description
                                                                });
                                                                setShowAddForm(true);
                                                            }}
                                                            disabled={isSync}
                                                            className="text-blue-500 hover:text-blue-700 p-1 disabled:opacity-50"
                                                        >
                                                            <Edit3 />
                                                        </button>
                                                        <button
                                                            onClick={() => handleDeleteExpense(expense.id)}
                                                            disabled={isSync}
                                                            className="text-red-500 hover:text-red-700 p-1 disabled:opacity-50"
                                                        >
                                                            <Trash2 />
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    );
                                })()}
                            </div>
                        </div>

                        {/* Add/Edit Expense Form */}
                        {showAddForm && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                                <div className="bg-white rounded-lg p-6 w-full max-w-md">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-lg font-semibold">
                                            {editingExpense ? 'Edit Expense' : 'Add New Expense'}
                                        </h3>
                                        <button
                                            onClick={() => {
                                                setShowAddForm(false);
                                                setEditingExpense(null);
                                                setFormData({
                                                    date: getISTDate(),
                                                    user: 'you',
                                                    category: 'vegetables',
                                                    amount: '',
                                                    description: ''
                                                });
                                            }}
                                            className="text-gray-500 hover:text-gray-700"
                                        >
                                            <X />
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                            <input
                                                type="date"
                                                value={formData.date}
                                                onChange={(e) => setFormData({...formData, date: e.target.value})}
                                                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Who spent?</label>
                                            <select
                                                value={formData.user}
                                                onChange={(e) => setFormData({...formData, user: e.target.value})}
                                                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                                <option value="you">You</option>
                                                <option value="wife">Wife</option>
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                            <select
                                                value={formData.category}
                                                onChange={(e) => setFormData({...formData, category: e.target.value})}
                                                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                                {categories.map(cat => (
                                                    <option key={cat} value={cat}>
                                                        {cat.charAt(0).toUpperCase() + cat.slice(1)}
                                                    </option>
                                                ))}
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Amount (₹)</label>
                                            <input
                                                type="number"
                                                step="0.01"
                                                value={formData.amount}
                                                onChange={(e) => setFormData({...formData, amount: e.target.value})}
                                                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="0.00"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                            <input
                                                type="text"
                                                value={formData.description}
                                                onChange={(e) => setFormData({...formData, description: e.target.value})}
                                                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="What was this expense for?"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-3 mt-6">
                                        <button
                                            onClick={editingExpense ? handleUpdateExpense : handleAddExpense}
                                            disabled={!formData.amount || !formData.description || isSync}
                                            className="flex-1 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed"
                                        >
                                            {isSync ? 'Syncing...' : (editingExpense ? 'Update' : 'Add')} Expense
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(React.createElement(ExpenseTracker), document.getElementById('root'));
    </script>
</body>
</html>
