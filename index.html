<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Family Expense Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
        .lucide { width: 24px; height: 24px; stroke: currentColor; stroke-width: 2; fill: none; }
        .loading { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // ============ CONFIGURATION ============
        const CONFIG = {
            API_KEY: 'AIzaSyAkkJVtClYgqclFLQvg-AA1_VtwYno4nNE',                    // Replace with your API key
            CLIENT_ID: '935021762297-4tspjfdahkict4i9o7n4m50ncvh24ja4.apps.googleusercontent.com',                // Replace with your OAuth client ID
            SHEET_ID: '1cRApWbycKws9VoeddABzYw5rwlyXMRaMsFNfkvdPJf4',  // Same Google Sheet for both
            EXPENSE_RANGE: 'Sheet1!A:G',                     // Main expense data range (Sheet1)
            AUTH_RANGE: 'Sheet2!A:A'                         // Authorized users range (Sheet2, Column A)
        };

        const { useState, useEffect } = React;
        
        // Icons
        const Calendar = () => <svg className="lucide" viewBox="0 0 24 24"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const Plus = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
        const TrendingUp = () => <svg className="lucide" viewBox="0 0 24 24"><polyline points="22,7 13.5,15.5 8.5,10.5 2,17"/><polyline points="16,7 22,7 22,13"/></svg>;
        const BarChart3 = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>;
        const Edit3 = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>;
        const Trash2 = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>;
        const X = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M18 6 6 18"/><path d="M6 6l12 12"/></svg>;
        const Lock = () => <svg className="lucide" viewBox="0 0 24 24"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>;
        const Shield = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1v7z"/></svg>;
        const LoadingSpinner = () => <svg className="lucide loading" viewBox="0 0 24 24"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;

        const ExpenseTracker = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [authStatus, setAuthStatus] = useState('');
            const [expenses, setExpenses] = useState([]);
            const [isSync, setIsSync] = useState(false);
            const [syncStatus, setSyncStatus] = useState('');
            const [currentDate, setCurrentDate] = useState(() => getCurrentISTDate());
            const [selectedDate, setSelectedDate] = useState(() => getCurrentISTDate());
            const [showAddForm, setShowAddForm] = useState(false);
            const [editingExpense, setEditingExpense] = useState(null);
            
            // Form state
            const [formData, setFormData] = useState({
                date: getISTDate(),
                user: 'you',
                category: 'vegetables',
                amount: '',
                description: ''
            });

            const categories = [
                'meat', 'fish', 'egg', 'flowers', 'elaki banana', 'red banana', 
                'baby diaper', 'cooking oil', 'outside food', 'zomato/swiggy', 
                'vegetables', 'fruits', 'manickam shop', 'akka shop', 
                'alice super market', 'nearby shop', 'coconut water', 'other'
            ];

            const userColors = {
                you: 'bg-blue-500',
                wife: 'bg-pink-500'
            };

            // Utility functions
            function getISTDate(date = new Date()) {
                const istOffset = 5.5 * 60 * 60 * 1000;
                const istDate = new Date(date.getTime() + istOffset);
                return istDate.toISOString().split('T')[0];
            }

            function getCurrentISTDate() {
                const now = new Date();
                const istOffset = 5.5 * 60 * 60 * 1000;
                return new Date(now.getTime() + istOffset);
            }

            // Initialize Google APIs
            useEffect(() => {
                const initializeGoogleApis = async () => {
                    try {
                        // Check if configuration is set
                        if (CONFIG.API_KEY === 'YOUR_API_KEY_HERE' || CONFIG.CLIENT_ID === 'YOUR_CLIENT_ID_HERE') {
                            setIsLoading(false);
                            setAuthStatus('Configuration required');
                            return;
                        }

                        setAuthStatus('Loading Google APIs...');

                        // Initialize Google API
                        await new Promise((resolve) => {
                            gapi.load('client:auth2', resolve);
                        });

                        await gapi.client.init({
                            apiKey: CONFIG.API_KEY,
                            clientId: CONFIG.CLIENT_ID,
                            discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                            scope: 'https://www.googleapis.com/auth/spreadsheets.readonly https://www.googleapis.com/auth/userinfo.email'
                        });

                        setAuthStatus('Google APIs loaded');

                        // Check if user is already signed in
                        const authInstance = gapi.auth2.getAuthInstance();
                        if (authInstance.isSignedIn.get()) {
                            await handleAuthSuccess(authInstance.currentUser.get());
                        } else {
                            setIsLoading(false);
                            setAuthStatus('Ready to sign in');
                        }
                    } catch (error) {
                        console.error('Error initializing Google APIs:', error);
                        setAuthStatus('Failed to load Google APIs');
                        setIsLoading(false);
                    }
                };

                initializeGoogleApis();
            }, []);

            // Check if user email is in authorized users sheet
            const checkUserAuthorization = async (userEmail) => {
                try {
                    setAuthStatus('Checking authorization...');
                    
                    const response = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: CONFIG.SHEET_ID,
                        range: CONFIG.AUTH_RANGE
                    });

                    const authorizedEmails = response.result.values || [];
                    const emailList = authorizedEmails.flat().map(email => email.toLowerCase().trim());
                    
                    console.log('Authorized emails:', emailList);
                    console.log('User email:', userEmail.toLowerCase());
                    
                    return emailList.includes(userEmail.toLowerCase());
                } catch (error) {
                    console.error('Error checking authorization:', error);
                    if (error.status === 403) {
                        setAuthStatus('Access denied: Cannot read authorization sheet');
                    } else {
                        setAuthStatus('Error checking authorization');
                    }
                    return false;
                }
            };

            // Handle authentication success
            const handleAuthSuccess = async (user) => {
                const profile = user.getBasicProfile();
                const email = profile.getEmail();
                
                setUser({
                    name: profile.getName(),
                    email: email,
                    picture: profile.getImageUrl()
                });

                setAuthStatus('Verifying access permissions...');

                // Check if user is authorized via Google Sheet
                const isAuthorized = await checkUserAuthorization(email);
                
                if (!isAuthorized) {
                    setAuthStatus('Access denied: Your email is not in the authorized users list');
                    await signOut();
                    return;
                }

                setIsAuthenticated(true);
                setIsLoading(false);
                setAuthStatus('Access granted');
                
                // Load expenses from Google Sheet
                await loadExpensesFromSheet();
            };

            // Sign in with Google
            const signIn = async () => {
                try {
                    setIsLoading(true);
                    setAuthStatus('Signing in...');
                    const authInstance = gapi.auth2.getAuthInstance();
                    const user = await authInstance.signIn();
                    await handleAuthSuccess(user);
                } catch (error) {
                    console.error('Sign in error:', error);
                    setAuthStatus('Sign in failed');
                    setIsLoading(false);
                }
            };

            // Sign out
            const signOut = async () => {
                try {
                    const authInstance = gapi.auth2.getAuthInstance();
                    await authInstance.signOut();
                    setIsAuthenticated(false);
                    setUser(null);
                    setExpenses([]);
                    setAuthStatus('Signed out');
                } catch (error) {
                    console.error('Sign out error:', error);
                }
            };

            // Load expenses from Google Sheet
            const loadExpensesFromSheet = async () => {
                try {
                    setIsSync(true);
                    setSyncStatus('Loading expenses...');
                    
                    const response = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: CONFIG.SHEET_ID,
                        range: CONFIG.EXPENSE_RANGE
                    });

                    const rows = response.result.values || [];
                    if (rows.length > 1) {
                        // Skip header row
                        const expenseData = rows.slice(1).map(row => ({
                            id: row[5] || Date.now(),
                            date: row[0] || '',
                            user: row[1] || 'you',
                            category: row[2] || 'other',
                            amount: parseFloat(row[3]) || 0,
                            description: row[4] || '',
                            timestamp: row[6] || new Date().toISOString()
                        })).filter(expense => expense.date && expense.amount > 0);

                        setExpenses(expenseData);
                        setSyncStatus(`✅ Loaded ${expenseData.length} expenses`);
                    } else {
                        setSyncStatus('✅ Sheet is empty - ready to add expenses');
                    }
                } catch (error) {
                    console.error('Error loading expenses:', error);
                    setSyncStatus('❌ Failed to load expenses');
                } finally {
                    setIsSync(false);
                }
            };

            // Save expense to Google Sheet
            const saveExpenseToSheet = async (expense) => {
                try {
                    setIsSync(true);
                    setSyncStatus('Saving to Google Sheets...');

                    const values = [[
                        expense.date,
                        expense.user,
                        expense.category,
                        expense.amount,
                        expense.description,
                        expense.id,
                        expense.timestamp
                    ]];

                    await gapi.client.sheets.spreadsheets.values.append({
                        spreadsheetId: CONFIG.SHEET_ID,
                        range: CONFIG.EXPENSE_RANGE,
                        valueInputOption: 'RAW',
                        resource: { values }
                    });

                    setSyncStatus('✅ Saved to Google Sheets');
                } catch (error) {
                    console.error('Error saving expense:', error);
                    setSyncStatus('❌ Save failed - you may not have write permissions');
                } finally {
                    setIsSync(false);
                }
            };

            // Handle form submission
            const handleAddExpense = async () => {
                if (!formData.amount || !formData.description) return;
                
                const newExpense = {
                    id: Date.now(),
                    date: formData.date,
                    user: formData.user,
                    category: formData.category,
                    amount: parseFloat(formData.amount),
                    description: formData.description,
                    timestamp: new Date().toISOString()
                };
                
                setExpenses([...expenses, newExpense]);
                await saveExpenseToSheet(newExpense);
                
                setFormData({
                    date: getISTDate(),
                    user: 'you',
                    category: 'vegetables',
                    amount: '',
                    description: ''
                });
                setShowAddForm(false);
            };

            // Handle expense deletion
            const handleDeleteExpense = async (expenseId) => {
                if (confirm('Are you sure you want to delete this expense?\n\nNote: This will only remove it from the app view. Manual deletion from Google Sheet may be required.')) {
                    setExpenses(expenses.filter(expense => expense.id !== expenseId));
                    setSyncStatus('⚠️ Deleted locally - please refresh to sync with sheet');
                }
            };

            // Get expenses for specific date
            const getExpensesForDate = (date) => {
                const dateStr = getISTDate(date);
                return expenses.filter(expense => expense.date === dateStr);
            };

            // Get expenses for period
            const getExpensesForPeriod = (period) => {
                if (period === 'daily') {
                    const todayStr = getISTDate();
                    return expenses.filter(expense => expense.date === todayStr);
                } else if (period === 'weekly') {
                    const startDate = new Date(selectedDate);
                    startDate.setDate(startDate.getDate() - startDate.getDay());
                    const endDate = new Date(startDate);
                    endDate.setDate(endDate.getDate() + 6);
                    
                    return expenses.filter(expense => {
                        const expenseDate = new Date(expense.date + 'T00:00:00');
                        return expenseDate >= startDate && expenseDate <= endDate;
                    });
                } else if (period === 'monthly') {
                    const startDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth(), 1);
                    const endDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth() + 1, 0);
                    
                    return expenses.filter(expense => {
                        const expenseDate = new Date(expense.date + 'T00:00:00');
                        return expenseDate >= startDate && expenseDate <= endDate;
                    });
                }
                return [];
            };

            // Get total amount
            const getTotalAmount = (expensesList, user = 'both') => {
                const filtered = user === 'both' ? expensesList : expensesList.filter(e => e.user === user);
                return filtered.reduce((total, expense) => total + expense.amount, 0);
            };

            // Configuration warning screen
            if (CONFIG.API_KEY === 'YOUR_API_KEY_HERE' || CONFIG.CLIENT_ID === 'YOUR_CLIENT_ID_HERE') {
                return (
                    <div className="min-h-screen bg-red-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-8 max-w-lg w-full">
                            <div className="text-red-500 mb-4 text-center">
                                <Shield size={48} className="mx-auto mb-2" />
                            </div>
                            <h1 className="text-2xl font-bold text-red-700 mb-4 text-center">Setup Required</h1>
                            
                            <div className="space-y-6">
                                <div className="bg-yellow-50 p-4 rounded-lg">
                                    <h3 className="font-semibold text-yellow-800 mb-2">📋 Step 1: Add Sheet2 for Authorization</h3>
                                    <p className="text-sm text-yellow-700">
                                        In your existing Google Sheet, create a new worksheet called "Sheet2". 
                                        In column A, add your email and your wife's email (one per row).
                                    </p>
                                </div>
                                
                                <div className="bg-blue-50 p-4 rounded-lg">
                                    <h3 className="font-semibold text-blue-800 mb-2">🔑 Step 2: Update Configuration</h3>
                                    <div className="text-sm text-blue-700 space-y-1">
                                        <p><strong>API_KEY:</strong> Your Google Cloud API key</p>
                                        <p><strong>CLIENT_ID:</strong> Your OAuth 2.0 client ID</p>
                                        <p><strong>SHEET_ID:</strong> Already set to your expense sheet</p>
                                    </div>
                                </div>
                                
                                <div className="bg-green-50 p-4 rounded-lg">
                                    <h3 className="font-semibold text-green-800 mb-2">🔒 Step 3: Sheet Structure</h3>
                                    <p className="text-sm text-green-700">
                                        <strong>Sheet1:</strong> Your expense data (Date, User, Category, Amount, Description, ID, Timestamp)<br/>
                                        <strong>Sheet2:</strong> Authorization emails in column A
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Loading screen
            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                        <div className="text-center">
                            <LoadingSpinner size={48} className="mx-auto mb-4 text-blue-500" />
                            <p className="text-gray-600 mb-2">Secure Family Expense Tracker</p>
                            <p className="text-sm text-gray-500">{authStatus}</p>
                        </div>
                    </div>
                );
            }

            // Login screen
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center">
                            <div className="text-blue-500 mb-6">
                                <Shield size={48} className="mx-auto mb-4" />
                            </div>
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Family Access Only</h1>
                            <p className="text-gray-600 mb-6">
                                Sign in with Google to access your private family expense tracker
                            </p>
                            
                            <div className="bg-blue-50 p-4 rounded-lg mb-6">
                                <Lock className="mx-auto mb-2 text-blue-500" size={24} />
                                <p className="text-sm text-blue-700">
                                    🔒 Only authorized family members can access this app<br/>
                                    📊 Your data is private and secured with Google Sheets<br/>
                                    ✅ Email verification through private authorization list
                                </p>
                            </div>
                            
                            {authStatus && (
                                <div className="mb-4 p-3 bg-gray-100 rounded-lg">
                                    <p className="text-sm text-gray-600">{authStatus}</p>
                                </div>
                            )}
                            
                            <button
                                onClick={signIn}
                                className="w-full bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors flex items-center justify-center gap-2"
                            >
                                <svg className="w-5 h-5" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Sign in with Google
                            </button>
                        </div>
                    </div>
                );
            }

            // Main app interface
            return (
                <div className="min-h-screen bg-gray-100 p-4">
                    <div className="max-w-6xl mx-auto">
                        {/* Header with user info and sync status */}
                        <div className="bg-white rounded-lg shadow-sm p-4 mb-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <img 
                                        src={user.picture} 
                                        alt={user.name}
                                        className="w-10 h-10 rounded-full"
                                    />
                                    <div>
                                        <h2 className="font-semibold text-gray-900">{user.name}</h2>
                                        <p className="text-sm text-gray-500">✅ Authorized Family Member</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="text-sm">
                                        {isSync ? (
                                            <span className="text-blue-600 flex items-center gap-1">
                                                <LoadingSpinner className="w-4 h-4" />
                                                Syncing...
                                            </span>
                                        ) : (
                                            <span className="text-gray-600">{syncStatus}</span>
                                        )}
                                    </div>
                                    <button
                                        onClick={loadExpensesFromSheet}
                                        disabled={isSync}
                                        className="px-3 py-1 bg-blue-500 text-white rounded text-sm hover:bg-blue-600 disabled:opacity-50"
                                    >
                                        Refresh
                                    </button>
                                    <button
                                        onClick={signOut}
                                        className="px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600"
                                    >
                                        Sign Out
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">
                                🔐 Private Family Expense Tracker
                            </h1>
                            <p className="text-gray-600">
                                Secured with Google Sheets • Family Members Only
                            </p>
                        </div>

                        {/* Summary Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            {['daily', 'weekly', 'monthly'].map(period => {
                                const periodExpenses = getExpensesForPeriod(period);
                                const total = getTotalAmount(periodExpenses);
                                const youTotal = getTotalAmount(periodExpenses, 'you');
                                const wifeTotal = getTotalAmount(periodExpenses, 'wife');
                                
                                return (
                                    <div key={period} className="bg-white p-4 rounded-lg shadow">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm text-gray-600">
                                                    {period === 'daily' ? "Today's" : period.charAt(0).toUpperCase() + period.slice(1)} Total
                                                </p>
                                                <p className="text-2xl font-semibold text-green-600">
                                                    ₹{total.toFixed(2)}
                                                </p>
                                                <div className="text-xs text-gray-500 mt-1">
                                                    You: ₹{youTotal.toFixed(2)} | Wife: ₹{wifeTotal.toFixed(2)}
                                                </div>
                                            </div>
                                            {period === 'daily' && <Calendar />}
                                            {period === 'weekly' && <BarChart3 />}
                                            {period === 'monthly' && <TrendingUp />}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {/* Calendar and Expenses List */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            {/* Calendar */}
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-xl font-semibold">
                                        {currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}
                                    </h2>
                                    <div className="flex gap-2">
                                        <button
                                            onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1))}
                                            className="p-2 hover:bg-gray-100 rounded"
                                        >
                                            ←
                                        </button>
                                        <button
                                            onClick={() => setCurrentDate(getCurrentISTDate())}
                                            className="px-3 py-1 bg-blue-500 text-white rounded text-sm"
                                        >
                                            Today
                                        </button>
                                        <button
                                            onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1))}
                                            className="p-2 hover:bg-gray-100 rounded"
                                        >
                                            →
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="grid grid-cols-7 gap-1 mb-2">
                                    {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                                        <div key={day} className="p-2 text-center text-sm font-medium text-gray-600">
                                            {day}
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="grid grid-cols-7 gap-1">
                                    {(() => {
                                        const year = currentDate.getFullYear();
                                        const month = currentDate.getMonth();
                                        const firstDay = new Date(year, month, 1);
                                        const lastDay = new Date(year, month + 1, 0);
                                        const startDate = new Date(firstDay);
                                        startDate.setDate(startDate.getDate() - firstDay.getDay());
                                        
                                        const days = [];
                                        const current = new Date(startDate);
                                        
                                        while (current <= lastDay || current.getDay() !== 0) {
                                            days.push(new Date(current));
                                            current.setDate(current.getDate() + 1);
                                        }
                                        
                                        return days.map((day, index) => {
                                            const dayExpenses = getExpensesForDate(day);
                                            const dayTotal = getTotalAmount(dayExpenses);
                                            const isCurrentMonth = day.getMonth() === month;
                                            const isSelected = getISTDate(day) === getISTDate(selectedDate);
                                            const isToday = getISTDate(day) === getISTDate();
                                            
                                            return (
                                                <div
                                                    key={index}
                                                    onClick={() => setSelectedDate(day)}
                                                    className={`p-2 min-h-[60px] cursor-pointer border rounded ${
                                                        isSelected ? 'bg-blue-100 border-blue-500' : 
                                                        isToday ? 'bg-gray-100 border-gray-400' : 'border-gray-200 hover:bg-gray-50'
                                                    } ${!isCurrentMonth ? 'opacity-50' : ''}`}
                                                >
                                                    <div className={`text-sm ${isCurrentMonth ? 'text-gray-900' : 'text-gray-400'}`}>
                                                        {day.getDate()}
                                                    </div>
                                                    {dayExpenses.length > 0 && (
                                                        <div className="mt-1">
                                                            <div className="text-xs text-green-600 font-medium">
                                                                ₹{dayTotal.toFixed(2)}
                                                            </div>
                                                            <div className="flex gap-1 mt-1">
                                                                {dayExpenses.slice(0, 2).map(expense => (
                                                                    <div
                                                                        key={expense.id}
                                                                        className={`w-2 h-2 rounded-full ${userColors[expense.user]}`}
                                                                    />
                                                                ))}
                                                                {dayExpenses.length > 2 && (
                                                                    <div className="text-xs text-gray-500">+{dayExpenses.length - 2}</div>
                                                                )}
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        });
                                    })()}
                                </div>
                            </div>

                            {/* Expenses List */}
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold">
                                        Expenses for {selectedDate.toLocaleDateString()}
                                    </h3>
                                    <button
                                        onClick={() => setShowAddForm(true)}
                                        disabled={isSync}
                                        className="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 disabled:opacity-50 flex items-center gap-2"
                                    >
                                        <Plus />
                                        Add Expense
                                    </button>
                                </div>
                                
                                {(() => {
                                    const selectedDateExpenses = getExpensesForDate(selectedDate);
                                    
                                    if (selectedDateExpenses.length === 0) {
                                        return (
                                            <p className="text-gray-500 text-center py-8">
                                                No expenses recorded for this date
                                            </p>
                                        );
                                    }
                                    
                                    return (
                                        <div className="space-y-3">
                                            {selectedDateExpenses.map(expense => (
                                                <div key={expense.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-md">
                                                    <div className="flex items-center gap-3">
                                                        <div className={`w-3 h-3 rounded-full ${userColors[expense.user]}`} />
                                                        <div>
                                                            <p className="font-medium">{expense.description}</p>
                                                            <p className="text-sm text-gray-600">
                                                                {expense.category.charAt(0).toUpperCase() + expense.category.slice(1)} • 
                                                                {expense.user === 'you' ? 'You' : 'Wife'}
                                                            </p>
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        <span className="font-semibold text-green-600">
                                                            ₹{expense.amount.toFixed(2)}
                                                        </span>
                                                        <button
                                                            onClick={() => handleDeleteExpense(expense.id)}
                                                            disabled={isSync}
                                                            className="text-red-500 hover:text-red-700 p-1 disabled:opacity-50"
                                                        >
                                                            <Trash2 />
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    );
                                })()}
                            </div>
                        </div>

                        {/* Add Expense Form */}
                        {showAddForm && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                                <div className="bg-white rounded-lg p-6 w-full max-w-md">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-lg font-semibold">Add New Expense</h3>
                                        <button
                                            onClick={() => {
                                                setShowAddForm(false);
                                                setFormData({
                                                    date: getISTDate(),
                                                    user: 'you',
                                                    category: 'vegetables',
                                                    amount: '',
                                                    description: ''
                                                });
                                            }}
                                            className="text-gray-500 hover:text-gray-700"
                                        >
                                            <X />
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                            <input
                                                type="date"
                                                value={formData.date}
                                                onChange={(e) => setFormData({...formData, date: e.target.value})}
                                                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Who spent?</label>
                                            <select
                                                value={formData.user}
                                                onChange={(e) => setFormData({...formData, user: e.target.value})}
                                                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                                <option value="you">You</option>
                                                <option value="wife">Wife</option>
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                            <select
                                                value={formData.category}
                                                onChange={(e) => setFormData({...formData, category: e.target.value})}
                                                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                                {categories.map(cat => (
                                                    <option key={cat} value={cat}>
                                                        {cat.charAt(0).toUpperCase() + cat.slice(1)}
                                                    </option>
                                                ))}
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Amount (₹)</label>
                                            <input
                                                type="number"
                                                step="0.01"
                                                value={formData.amount}
                                                onChange={(e) => setFormData({...formData, amount: e.target.value})}
                                                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="0.00"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                            <input
                                                type="text"
                                                value={formData.description}
                                                onChange={(e) => setFormData({...formData, description: e.target.value})}
                                                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="What was this expense for?"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-3 mt-6">
                                        <button
                                            onClick={handleAddExpense}
                                            disabled={!formData.amount || !formData.description || isSync}
                                            className="flex-1 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed"
                                        >
                                            {isSync ? 'Saving...' : 'Add Expense'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(React.createElement(ExpenseTracker), document.getElementById('root'));
    </script>
</body>
</html>
