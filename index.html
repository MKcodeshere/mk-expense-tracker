<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Expense Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .lucide { width: 24px; height: 24px; stroke: currentColor; stroke-width: 2; fill: none; }
        .loading { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        /* Enhanced UI Styles */
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            margin: 0;
            padding: 0;
        }
        
        /* Calendar Styles */
        .calendar-day {
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            padding: 0.5rem;
            min-height: 60px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .calendar-day:hover {
            background-color: #f9fafb;
            border-color: #9ca3af;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .calendar-day.selected {
            background-color: #dbeafe;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        .calendar-day.today {
            background-color: #f3f4f6;
            border-color: #6b7280;
            font-weight: 600;
        }
        
        .calendar-day.other-month {
            opacity: 0.4;
        }
        
        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Form Styles */
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        /* Card Styles */
        .card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // ============ CONFIGURATION ============
        const CONFIG = {
            WEB_APP_URL: 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE',
            ACCESS_CODES: {
                'FAMILY001': 'You',
                'FAMILY002': 'Wife'
            }
        };

        const { useState, useEffect } = React;
        
        // Icons
        const Calendar = () => <svg className="lucide" viewBox="0 0 24 24"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const Plus = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
        const TrendingUp = () => <svg className="lucide" viewBox="0 0 24 24"><polyline points="22,7 13.5,15.5 8.5,10.5 2,17"/><polyline points="16,7 22,7 22,13"/></svg>;
        const BarChart3 = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>;
        const Edit3 = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>;
        const Trash2 = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>;
        const X = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M18 6 6 18"/><path d="M6 6l12 12"/></svg>;
        const Lock = () => <svg className="lucide" viewBox="0 0 24 24"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>;
        const Shield = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1v7z"/></svg>;
        const LoadingSpinner = () => <svg className="lucide loading" viewBox="0 0 24 24"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;
        const RefreshCw = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>;

        const ExpenseTracker = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [currentUser, setCurrentUser] = useState('');
            const [accessCode, setAccessCode] = useState('');
            const [expenses, setExpenses] = useState([]);
            const [syncStatus, setSyncStatus] = useState('Ready');
            const [isLoading, setIsLoading] = useState(false);
            const [currentDate, setCurrentDate] = useState(() => getCurrentISTDate());
            const [selectedDate, setSelectedDate] = useState(() => getCurrentISTDate());
            const [showAddForm, setShowAddForm] = useState(false);
            const [editingExpense, setEditingExpense] = useState(null);
            
            const [formData, setFormData] = useState({
                date: getISTDate(),
                user: 'you',
                category: 'vegetables',
                amount: '',
                description: ''
            });

            const categories = [
                'meat', 'fish', 'egg', 'flowers', 'elaki banana', 'red banana', 
                'baby diaper', 'cooking oil', 'outside food', 'zomato/swiggy', 
                'vegetables', 'fruits', 'manickam shop', 'akka shop', 
                'alice super market', 'nearby shop', 'coconut water', 'other'
            ];

            const userColors = {
                you: 'bg-blue-500',
                wife: 'bg-pink-500'
            };

            // Utility functions
            function getISTDate(date = new Date()) {
                const istOffset = 5.5 * 60 * 60 * 1000;
                const istDate = new Date(date.getTime() + istOffset);
                return istDate.toISOString().split('T')[0];
            }

            function getCurrentISTDate() {
                const now = new Date();
                const istOffset = 5.5 * 60 * 60 * 1000;
                return new Date(now.getTime() + istOffset);
            }

            // Update form date when selected date changes
            useEffect(() => {
                setFormData(prev => ({
                    ...prev,
                    date: getISTDate(selectedDate)
                }));
            }, [selectedDate]);

            // Check authentication on load (but don't use localStorage in artifacts)
            useEffect(() => {
                // In a real implementation, you might check authentication state
                // For now, we'll just initialize
                console.log('App initialized');
            }, []);

            // Authentication
            const handleLogin = () => {
                const trimmedCode = accessCode.trim().toUpperCase();
                if (CONFIG.ACCESS_CODES[trimmedCode]) {
                    setIsAuthenticated(true);
                    setCurrentUser(CONFIG.ACCESS_CODES[trimmedCode]);
                    loadExpensesFromSheet();
                } else {
                    alert('Invalid access code. Please check with family members for the correct code.');
                    setAccessCode('');
                }
            };

            const signOut = () => {
                setIsAuthenticated(false);
                setCurrentUser('');
                setExpenses([]);
                setAccessCode('');
            };

            // API calls
            const callWebApp = async (action, data = {}) => {
                try {
                    const params = new URLSearchParams({
                        action: action,
                        data: JSON.stringify(data)
                    });
                    
                    const url = `${CONFIG.WEB_APP_URL}?${params.toString()}`;
                    const response = await fetch(url, { method: 'GET', mode: 'cors' });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    if (result.error) {
                        throw new Error(result.error);
                    }
                    
                    return result;
                } catch (error) {
                    console.error('Web App call failed:', error);
                    throw error;
                }
            };

            const loadExpensesFromSheet = async () => {
                try {
                    setIsLoading(true);
                    setSyncStatus('Loading expenses...');
                    const result = await callWebApp('getExpenses');
                    
                    if (result.success && result.data) {
                        if (result.data.length > 0) {
                            const expenseData = result.data.map(row => ({
                                id: row[5] || Date.now() + Math.random(),
                                date: row[0] || '',
                                user: row[1] || 'you',
                                category: row[2] || 'other',
                                amount: parseFloat(row[3]) || 0,
                                description: row[4] || '',
                                timestamp: row[6] || new Date().toISOString()
                            })).filter(expense => expense.date && expense.amount > 0);

                            setExpenses(expenseData);
                            setSyncStatus(`‚úÖ Loaded ${expenseData.length} expenses`);
                        } else {
                            setExpenses([]);
                            setSyncStatus('‚úÖ Sheet is empty - ready to add expenses');
                        }
                    } else {
                        setExpenses([]);
                        setSyncStatus('‚úÖ Sheet is empty - ready to add expenses');
                    }
                } catch (error) {
                    console.error('Error loading expenses:', error);
                    setSyncStatus('‚ùå Failed to load expenses');
                } finally {
                    setIsLoading(false);
                }
            };

            const saveExpenseToSheet = async (expense) => {
                try {
                    setIsLoading(true);
                    setSyncStatus('Saving expense...');
                    const result = await callWebApp('addExpense', expense);

                    if (result.success) {
                        setSyncStatus('‚úÖ Expense saved');
                        await loadExpensesFromSheet();
                    } else {
                        throw new Error(result.error || 'Unknown error saving expense');
                    }
                } catch (error) {
                    console.error('Error saving expense:', error);
                    setSyncStatus('‚ùå Save failed');
                    alert('Failed to save expense. Please try again.');
                } finally {
                    setIsLoading(false);
                }
            };

            const deleteExpenseFromSheet = async (expenseId) => {
                try {
                    setIsLoading(true);
                    setSyncStatus('Deleting expense...');
                    const result = await callWebApp('deleteExpense', { id: expenseId });

                    if (result.success) {
                        setSyncStatus('‚úÖ Expense deleted');
                        await loadExpensesFromSheet();
                    } else {
                        throw new Error(result.error || 'Unknown error deleting expense');
                    }
                } catch (error) {
                    console.error('Error deleting expense:', error);
                    setSyncStatus('‚ùå Delete failed');
                    alert('Failed to delete expense. Please try again.');
                } finally {
                    setIsLoading(false);
                }
            };

            const updateExpenseInSheet = async (expense) => {
                try {
                    setIsLoading(true);
                    setSyncStatus('Updating expense...');
                    const result = await callWebApp('updateExpense', expense);

                    if (result.success) {
                        setSyncStatus('‚úÖ Expense updated');
                        await loadExpensesFromSheet();
                    } else {
                        throw new Error(result.error || 'Unknown error updating expense');
                    }
                } catch (error) {
                    console.error('Error updating expense:', error);
                    setSyncStatus('‚ùå Update failed');
                    alert('Failed to update expense. Please try again.');
                } finally {
                    setIsLoading(false);
                }
            };

            const handleAddExpense = async () => {
                if (!formData.amount || !formData.description) return;
                
                const newExpense = {
                    id: editingExpense ? editingExpense.id : Date.now(),
                    date: formData.date,
                    user: formData.user,
                    category: formData.category,
                    amount: parseFloat(formData.amount),
                    description: formData.description,
                    timestamp: new Date().toISOString()
                };
                
                if (editingExpense) {
                    await updateExpenseInSheet(newExpense);
                } else {
                    await saveExpenseToSheet(newExpense);
                }
                
                setFormData({
                    date: getISTDate(selectedDate),
                    user: 'you',
                    category: 'vegetables',
                    amount: '',
                    description: ''
                });
                setShowAddForm(false);
                setEditingExpense(null);
            };

            const handleEditExpense = (expense) => {
                setEditingExpense(expense);
                setFormData({
                    date: expense.date,
                    user: expense.user,
                    category: expense.category,
                    amount: expense.amount.toString(),
                    description: expense.description
                });
                setShowAddForm(true);
            };

            const handleDeleteExpense = async (expenseId) => {
                if (confirm('Are you sure you want to delete this expense?')) {
                    await deleteExpenseFromSheet(expenseId);
                }
            };

            // Data helpers
            const getExpensesForDate = (date) => {
                const dateStr = getISTDate(date);
                return expenses.filter(expense => expense.date === dateStr);
            };

            const getExpensesForPeriod = (period) => {
                if (period === 'daily') {
                    const todayStr = getISTDate();
                    return expenses.filter(expense => expense.date === todayStr);
                } else if (period === 'weekly') {
                    const startDate = new Date(selectedDate);
                    startDate.setDate(startDate.getDate() - startDate.getDay());
                    const endDate = new Date(startDate);
                    endDate.setDate(endDate.getDate() + 6);
                    
                    return expenses.filter(expense => {
                        const expenseDate = new Date(expense.date + 'T00:00:00');
                        return expenseDate >= startDate && expenseDate <= endDate;
                    });
                } else if (period === 'monthly') {
                    const startDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth(), 1);
                    const endDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth() + 1, 0);
                    
                    return expenses.filter(expense => {
                        const expenseDate = new Date(expense.date + 'T00:00:00');
                        return expenseDate >= startDate && expenseDate <= endDate;
                    });
                }
                return [];
            };

            const getTotalAmount = (expensesList, user = 'both') => {
                const filtered = user === 'both' ? expensesList : expensesList.filter(e => e.user === user);
                return filtered.reduce((total, expense) => total + expense.amount, 0);
            };

            const getCategoryBreakdown = (expensesList) => {
                const breakdown = {};
                expensesList.forEach(expense => {
                    breakdown[expense.category] = (breakdown[expense.category] || 0) + expense.amount;
                });
                return Object.entries(breakdown)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 5);
            };

            // Configuration screen
            if (CONFIG.WEB_APP_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                return (
                    <div className="min-h-screen bg-red-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-xl p-8 max-w-2xl w-full">
                            <div className="text-center mb-6">
                                <Shield size={64} className="mx-auto mb-4 text-red-500" />
                                <h1 className="text-3xl font-bold text-red-700 mb-2">‚ö†Ô∏è Setup Required</h1>
                                <p className="text-gray-600">Please configure the Google Apps Script before using the app</p>
                            </div>
                            
                            <div className="space-y-6">
                                <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                    <h3 className="font-semibold text-yellow-800 mb-3">üìã Step 1: Create Google Apps Script</h3>
                                    <div className="text-sm text-yellow-700 space-y-2">
                                        <p>1. Go to <a href="https://script.google.com" target="_blank" rel="noopener noreferrer" className="underline font-medium">script.google.com</a></p>
                                        <p>2. Click "New Project"</p>
                                        <p>3. Replace the code with the provided Google Apps Script</p>
                                        <p>4. Update the SHEET_ID in the script</p>
                                        <p>5. Deploy as Web App with "Anyone" access</p>
                                    </div>
                                </div>
                                
                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                    <h3 className="font-semibold text-blue-800 mb-3">üîë Step 2: Update Configuration</h3>
                                    <div className="text-sm text-blue-700 space-y-2">
                                        <p><strong>WEB_APP_URL:</strong> Copy the deployed web app URL</p>
                                        <p><strong>ACCESS_CODES:</strong> Change the family access codes</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Login screen
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <div className="bg-blue-100 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4">
                                    <Shield size={40} className="text-blue-600" />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">Family Access</h1>
                                <p className="text-gray-600">Enter your family access code to view expense tracker</p>
                            </div>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Access Code</label>
                                    <input
                                        type="password"
                                        value={accessCode}
                                        onChange={(e) => setAccessCode(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                        className="form-input"
                                        placeholder="Enter family access code"
                                    />
                                </div>
                                
                                <button
                                    onClick={handleLogin}
                                    className="w-full btn-primary"
                                >
                                    <Lock className="mr-2" size={20} />
                                    Access Family Tracker
                                </button>
                            </div>
                            
                            <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                                <p className="text-sm text-blue-700">
                                    üîí <strong>Secure Family Access:</strong> Only family members with the access code can view expense data.
                                    Contact your family member if you need the access code.
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            // Main app interface
            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50">
                    <div className="max-w-7xl mx-auto px-4 py-6 space-y-6">
                        {/* Header */}
                        <div className="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-6">
                            <div className="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                                <div className="flex items-center gap-4">
                                    <div className="bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl w-12 h-12 flex items-center justify-center shadow-lg">
                                        <Shield size={24} className="text-white" />
                                    </div>
                                    <div>
                                        <h2 className="text-xl font-bold text-gray-900">Welcome, {currentUser}</h2>
                                        <p className="text-sm text-emerald-600 font-medium flex items-center gap-1">
                                            <span className="w-2 h-2 bg-emerald-500 rounded-full"></span>
                                            Authorized Family Member
                                        </p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3">
                                    <div className="text-sm bg-gray-100 px-3 py-2 rounded-lg">
                                        {isLoading ? (
                                            <span className="text-blue-600 flex items-center gap-2">
                                                <LoadingSpinner className="w-4 h-4" />
                                                Syncing...
                                            </span>
                                        ) : (
                                            <span className="text-gray-700 font-medium">{syncStatus}</span>
                                        )}
                                    </div>
                                    <button
                                        onClick={loadExpensesFromSheet}
                                        disabled={isLoading}
                                        className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50 flex items-center gap-2 transition-all shadow-md hover:shadow-lg"
                                    >
                                        <RefreshCw className="w-4 h-4" />
                                        Refresh
                                    </button>
                                    <button
                                        onClick={signOut}
                                        className="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all shadow-md hover:shadow-lg"
                                    >
                                        Sign Out
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Title Section */}
                        <div className="text-center">
                            <h1 className="text-4xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent mb-3">
                                üîê Private Family Expense Tracker
                            </h1>
                            <p className="text-gray-600 text-lg">
                                Secured with Google Sheets ‚Ä¢ Family Members Only
                            </p>
                        </div>

                        {/* Summary Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {['daily', 'weekly', 'monthly'].map(period => {
                                const periodExpenses = getExpensesForPeriod(period);
                                const total = getTotalAmount(periodExpenses);
                                const youTotal = getTotalAmount(periodExpenses, 'you');
                                const wifeTotal = getTotalAmount(periodExpenses, 'wife');
                                
                                return (
                                    <div key={period} className="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-6 hover:shadow-2xl transition-all duration-300 hover:-translate-y-1">
                                        <div className="flex items-center justify-between mb-4">
                                            <div className="flex-1">
                                                <p className="text-sm font-medium text-gray-600 uppercase tracking-wide">
                                                    {period === 'daily' ? "Today's" : period.charAt(0).toUpperCase() + period.slice(1)} Total
                                                </p>
                                                <p className="text-3xl font-bold text-emerald-600 mt-1">
                                                    ‚Çπ{total.toFixed(2)}
                                                </p>
                                            </div>
                                            <div className="w-12 h-12 bg-gradient-to-br from-blue-100 to-blue-200 rounded-xl flex items-center justify-center">
                                                {period === 'daily' && <Calendar className="text-blue-600" />}
                                                {period === 'weekly' && <BarChart3 className="text-blue-600" />}
                                                {period === 'monthly' && <TrendingUp className="text-blue-600" />}
                                            </div>
                                        </div>
                                        <div className="flex justify-between text-sm">
                                            <div className="flex items-center gap-2">
                                                <div className="w-3 h-3 bg-blue-500 rounded-full"></div>
                                                <span className="text-gray-600">You: ‚Çπ{youTotal.toFixed(2)}</span>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <div className="w-3 h-3 bg-pink-500 rounded-full"></div>
                                                <span className="text-gray-600">Wife: ‚Çπ{wifeTotal.toFixed(2)}</span>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {/* Category Breakdown */}
                        <div className="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-6">
                            <h3 className="text-xl font-bold text-gray-900 mb-6">Top Categories This Month</h3>
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                                {getCategoryBreakdown(getExpensesForPeriod('monthly')).map(([category, amount], index) => (
                                    <div key={category} className="bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl p-4 text-center hover:shadow-lg transition-all duration-300 hover:-translate-y-1">
                                        <div className={`w-10 h-10 mx-auto mb-3 rounded-full flex items-center justify-center text-white font-bold ${
                                            index === 0 ? 'bg-gradient-to-br from-yellow-400 to-yellow-500' :
                                            index === 1 ? 'bg-gradient-to-br from-gray-400 to-gray-500' :
                                            index === 2 ? 'bg-gradient-to-br from-orange-400 to-orange-500' :
                                            'bg-gradient-to-br from-blue-400 to-blue-500'
                                        }`}>
                                            {index + 1}
                                        </div>
                                        <p className="text-sm font-semibold text-gray-700 capitalize mb-1">{category}</p>
                                        <p className="text-lg font-bold text-emerald-600">‚Çπ{amount.toFixed(2)}</p>
                                    </div>
                                ))}
                                {getCategoryBreakdown(getExpensesForPeriod('monthly')).length === 0 && (
                                    <div className="col-span-full text-center text-gray-500 py-8">
                                        <BarChart3 size={48} className="mx-auto mb-3 text-gray-300" />
                                        <p>No expenses recorded this month</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Main Content Grid */}
                        <div className="grid grid-cols-1 xl:grid-cols-3 gap-6">
                            {/* Calendar - Takes 2 columns on xl screens */}
                            <div className="xl:col-span-2 bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-6">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-2xl font-bold text-gray-900">
                                        {currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}
                                    </h2>
                                    <div className="flex items-center gap-2">
                                        <button
                                            onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1))}
                                            className="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                                        >
                                            <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                                <path d="M15 18l-6-6 6-6"/>
                                            </svg>
                                        </button>
                                        <button
                                            onClick={() => setCurrentDate(getCurrentISTDate())}
                                            className="px-4 py-2 bg-blue-500 text-white rounded-lg text-sm font-medium hover:bg-blue-600 transition-colors"
                                        >
                                            Today
                                        </button>
                                        <button
                                            onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1))}
                                            className="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                                        >
                                            <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                                <path d="M9 18l6-6-6-6"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="grid grid-cols-7 gap-2 mb-4">
                                    {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                                        <div key={day} className="p-3 text-center text-sm font-semibold text-gray-600 uppercase tracking-wide">
                                            {day}
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="grid grid-cols-7 gap-2">
                                    {(() => {
                                        const year = currentDate.getFullYear();
                                        const month = currentDate.getMonth();
                                        const firstDay = new Date(year, month, 1);
                                        const lastDay = new Date(year, month + 1, 0);
                                        const startDate = new Date(firstDay);
                                        startDate.setDate(startDate.getDate() - firstDay.getDay());
                                        
                                        const days = [];
                                        const current = new Date(startDate);
                                        
                                        while (current <= lastDay || current.getDay() !== 0) {
                                            days.push(new Date(current));
                                            current.setDate(current.getDate() + 1);
                                        }
                                        
                                        return days.map((day, index) => {
                                            const dayExpenses = getExpensesForDate(day);
                                            const dayTotal = getTotalAmount(dayExpenses);
                                            const isCurrentMonth = day.getMonth() === month;
                                            const isSelected = getISTDate(day) === getISTDate(selectedDate);
                                            const isToday = getISTDate(day) === getISTDate();
                                            
                                            return (
                                                <div
                                                    key={index}
                                                    onClick={() => setSelectedDate(day)}
                                                    className={`p-3 min-h-[70px] cursor-pointer rounded-xl transition-all duration-200 border-2 ${
                                                        isSelected ? 'bg-blue-100 border-blue-500 shadow-lg scale-105' : 
                                                        isToday ? 'bg-yellow-100 border-yellow-400 shadow-md' : 
                                                        'border-transparent hover:bg-gray-50 hover:border-gray-200 hover:shadow-md'
                                                    } ${!isCurrentMonth ? 'opacity-40' : ''}`}
                                                >
                                                    <div className={`text-sm font-semibold ${
                                                        isCurrentMonth ? 'text-gray-900' : 'text-gray-400'
                                                    } ${isToday ? 'text-yellow-800' : ''} ${isSelected ? 'text-blue-800' : ''}`}>
                                                        {day.getDate()}
                                                    </div>
                                                    {dayExpenses.length > 0 && (
                                                        <div className="mt-2">
                                                            <div className="text-xs font-bold text-emerald-600 bg-emerald-100 px-2 py-1 rounded-full">
                                                                ‚Çπ{dayTotal.toFixed(0)}
                                                            </div>
                                                            <div className="flex gap-1 mt-2 flex-wrap">
                                                                {dayExpenses.slice(0, 3).map(expense => (
                                                                    <div
                                                                        key={expense.id}
                                                                        className={`w-2 h-2 rounded-full ${userColors[expense.user]}`}
                                                                        title={`${expense.user}: ${expense.description}`}
                                                                    />
                                                                ))}
                                                                {dayExpenses.length > 3 && (
                                                                    <div className="text-xs text-gray-500 font-medium">+{dayExpenses.length - 3}</div>
                                                                )}
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        });
                                    })()}
                                </div>
                            </div>

                            {/* Expenses List - Takes 1 column */}
                            <div className="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-6">
                                <div className="flex items-center justify-between mb-6">
                                    <div>
                                        <h3 className="text-xl font-bold text-gray-900">
                                            {selectedDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                                        </h3>
                                        <p className="text-sm text-gray-600">
                                            {selectedDate.toLocaleDateString('en-US', { weekday: 'long' })}
                                        </p>
                                    </div>
                                    <button
                                        onClick={() => setShowAddForm(true)}
                                        disabled={isLoading}
                                        className="btn-primary disabled:opacity-50 flex items-center gap-2 text-sm px-4 py-2 shadow-lg hover:shadow-xl"
                                    >
                                        <Plus size={16} />
                                        Add Expense
                                    </button>
                                </div>
                                
                                {(() => {
                                    const selectedDateExpenses = getExpensesForDate(selectedDate);
                                    const selectedDateTotal = getTotalAmount(selectedDateExpenses);
                                    
                                    if (selectedDateExpenses.length === 0) {
                                        return (
                                            <div className="text-center py-12">
                                                <div className="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                                    <Calendar size={32} className="text-gray-400" />
                                                </div>
                                                <p className="text-gray-500 mb-4">No expenses for this date</p>
                                                <button
                                                    onClick={() => setShowAddForm(true)}
                                                    className="text-blue-600 hover:text-blue-800 text-sm font-medium underline"
                                                >
                                                    Add your first expense
                                                </button>
                                            </div>
                                        );
                                    }
                                    
                                    return (
                                        <div className="space-y-4">
                                            <div className="bg-gradient-to-r from-emerald-50 to-emerald-100 rounded-xl p-4 border border-emerald-200">
                                                <div className="text-center">
                                                    <p className="text-sm text-emerald-700 font-medium">Total for this day</p>
                                                    <p className="text-2xl font-bold text-emerald-800">‚Çπ{selectedDateTotal.toFixed(2)}</p>
                                                </div>
                                            </div>
                                            
                                            <div className="space-y-3 max-h-96 overflow-y-auto">
                                                {selectedDateExpenses.map(expense => (
                                                    <div key={expense.id} className="bg-gradient-to-r from-gray-50 to-gray-100 rounded-xl p-4 hover:shadow-md transition-all duration-200 border border-gray-200">
                                                        <div className="flex items-start justify-between">
                                                            <div className="flex items-start gap-3 flex-1">
                                                                <div className={`w-4 h-4 rounded-full mt-1 ${userColors[expense.user]} ring-2 ring-white shadow-sm`} />
                                                                <div className="flex-1">
                                                                    <p className="font-semibold text-gray-900 mb-1">{expense.description}</p>
                                                                    <div className="flex items-center gap-2 text-sm text-gray-600">
                                                                        <span className="bg-gray-200 px-2 py-1 rounded-full text-xs font-medium capitalize">
                                                                            {expense.category}
                                                                        </span>
                                                                        <span className="text-xs">‚Ä¢</span>
                                                                        <span className="font-medium">
                                                                            {expense.user === 'you' ? 'You' : 'Wife'}
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div className="flex items-center gap-2 ml-3">
                                                                <span className="font-bold text-emerald-600 text-lg">
                                                                    ‚Çπ{expense.amount.toFixed(2)}
                                                                </span>
                                                                <div className="flex gap-1">
                                                                    <button
                                                                        onClick={() => handleEditExpense(expense)}
                                                                        disabled={isLoading}
                                                                        className="p-1.5 text-blue-500 hover:text-blue-700 hover:bg-blue-100 rounded-lg disabled:opacity-50 transition-colors"
                                                                        title="Edit expense"
                                                                    >
                                                                        <Edit3 size={14} />
                                                                    </button>
                                                                    <button
                                                                        onClick={() => handleDeleteExpense(expense.id)}
                                                                        disabled={isLoading}
                                                                        className="p-1.5 text-red-500 hover:text-red-700 hover:bg-red-100 rounded-lg disabled:opacity-50 transition-colors"
                                                                        title="Delete expense"
                                                                    >
                                                                        <Trash2 size={14} />
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    );
                                })()}
                            </div>
                        </div>

                        {/* Add/Edit Expense Form */}
                        {showAddForm && (
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                                <div className="bg-white rounded-3xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto border border-white/20">
                                    <div className="p-6">
                                        <div className="flex justify-between items-center mb-6">
                                            <div>
                                                <h3 className="text-2xl font-bold text-gray-900">
                                                    {editingExpense ? 'Edit Expense' : 'Add New Expense'}
                                                </h3>
                                                <p className="text-gray-600 mt-1">
                                                    {editingExpense ? 'Update expense details' : 'Record a new family expense'}
                                                </p>
                                            </div>
                                            <button
                                                onClick={() => {
                                                    setShowAddForm(false);
                                                    setEditingExpense(null);
                                                    setFormData({
                                                        date: getISTDate(selectedDate),
                                                        user: 'you',
                                                        category: 'vegetables',
                                                        amount: '',
                                                        description: ''
                                                    });
                                                }}
                                                className="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-xl transition-colors"
                                            >
                                                <X size={24} />
                                            </button>
                                        </div>
                                        
                                        <div className="space-y-5">
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">Date</label>
                                                <input
                                                    type="date"
                                                    value={formData.date}
                                                    onChange={(e) => setFormData({...formData, date: e.target.value})}
                                                    className="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all text-gray-900 font-medium"
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">Who spent?</label>
                                                <div className="grid grid-cols-2 gap-3">
                                                    <button
                                                        type="button"
                                                        onClick={() => setFormData({...formData, user: 'you'})}
                                                        className={`p-4 rounded-xl border-2 transition-all font-medium ${
                                                            formData.user === 'you' 
                                                            ? 'border-blue-500 bg-blue-50 text-blue-700' 
                                                            : 'border-gray-200 hover:border-gray-300 text-gray-700'
                                                        }`}
                                                    >
                                                        <div className="flex items-center gap-2">
                                                            <div className="w-3 h-3 bg-blue-500 rounded-full"></div>
                                                            You
                                                        </div>
                                                    </button>
                                                    <button
                                                        type="button"
                                                        onClick={() => setFormData({...formData, user: 'wife'})}
                                                        className={`p-4 rounded-xl border-2 transition-all font-medium ${
                                                            formData.user === 'wife' 
                                                            ? 'border-pink-500 bg-pink-50 text-pink-700' 
                                                            : 'border-gray-200 hover:border-gray-300 text-gray-700'
                                                        }`}
                                                    >
                                                        <div className="flex items-center gap-2">
                                                            <div className="w-3 h-3 bg-pink-500 rounded-full"></div>
                                                            Wife
                                                        </div>
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">Category</label>
                                                <select
                                                    value={formData.category}
                                                    onChange={(e) => setFormData({...formData, category: e.target.value})}
                                                    className="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all text-gray-900 font-medium bg-white"
                                                >
                                                    {categories.map(cat => (
                                                        <option key={cat} value={cat}>
                                                            {cat.charAt(0).toUpperCase() + cat.slice(1)}
                                                        </option>
                                                    ))}
                                                </select>
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">Amount (‚Çπ)</label>
                                                <div className="relative">
                                                    <span className="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 font-bold text-lg">‚Çπ</span>
                                                    <input
                                                        type="number"
                                                        step="0.01"
                                                        value={formData.amount}
                                                        onChange={(e) => setFormData({...formData, amount: e.target.value})}
                                                        className="w-full pl-10 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all text-gray-900 font-medium text-lg"
                                                        placeholder="0.00"
                                                    />
                                                </div>
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                                                <input
                                                    type="text"
                                                    value={formData.description}
                                                    onChange={(e) => setFormData({...formData, description: e.target.value})}
                                                    className="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all text-gray-900 font-medium"
                                                    placeholder="What was this expense for?"
                                                />
                                            </div>
                                        </div>
                                        
                                        <div className="flex gap-4 mt-8">
                                            <button
                                                onClick={() => {
                                                    setShowAddForm(false);
                                                    setEditingExpense(null);
                                                    setFormData({
                                                        date: getISTDate(selectedDate),
                                                        user: 'you',
                                                        category: 'vegetables',
                                                        amount: '',
                                                        description: ''
                                                    });
                                                }}
                                                className="flex-1 px-6 py-4 border-2 border-gray-200 rounded-xl text-gray-700 font-semibold hover:bg-gray-50 transition-colors"
                                            >
                                                Cancel
                                            </button>
                                            <button
                                                onClick={handleAddExpense}
                                                disabled={!formData.amount || !formData.description || isLoading}
                                                className="flex-1 px-6 py-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl font-semibold hover:from-blue-600 hover:to-blue-700 disabled:from-gray-300 disabled:to-gray-400 disabled:cursor-not-allowed transition-all shadow-lg hover:shadow-xl disabled:shadow-none"
                                            >
                                                {isLoading ? (
                                                    <span className="flex items-center justify-center gap-2">
                                                        <LoadingSpinner className="w-5 h-5" />
                                                        Saving...
                                                    </span>
                                                ) : (
                                                    editingExpense ? 'Update Expense' : 'Add Expense'
                                                )}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Recent Expenses */}
                        <div className="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-6">
                            <div className="flex items-center justify-between mb-6">
                                <h3 className="text-xl font-bold text-gray-900">Recent Expenses</h3>
                                <span className="text-sm text-gray-500 bg-gray-100 px-3 py-1 rounded-full">
                                    Last 10 entries
                                </span>
                            </div>
                            
                            <div className="space-y-3 max-h-80 overflow-y-auto">
                                {expenses.slice(0, 10).map(expense => (
                                    <div key={expense.id} className="bg-gradient-to-r from-gray-50 to-gray-100 rounded-xl p-4 hover:shadow-lg transition-all duration-200 border border-gray-200 hover:border-gray-300">
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center gap-4 flex-1">
                                                <div className={`w-4 h-4 rounded-full ${userColors[expense.user]} ring-2 ring-white shadow-sm`} />
                                                <div className="flex-1">
                                                    <p className="font-semibold text-gray-900 mb-1">{expense.description}</p>
                                                    <div className="flex items-center gap-2 text-sm text-gray-600">
                                                        <span className="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs font-medium">
                                                            {new Date(expense.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                                                        </span>
                                                        <span className="bg-gray-200 px-2 py-1 rounded-full text-xs font-medium capitalize">
                                                            {expense.category}
                                                        </span>
                                                        <span className="font-medium">
                                                            {expense.user === 'you' ? 'You' : 'Wife'}
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <span className="font-bold text-emerald-600 text-lg">
                                                    ‚Çπ{expense.amount.toFixed(2)}
                                                </span>
                                                <div className="flex gap-1">
                                                    <button
                                                        onClick={() => handleEditExpense(expense)}
                                                        disabled={isLoading}
                                                        className="p-2 text-blue-500 hover:text-blue-700 hover:bg-blue-100 rounded-lg disabled:opacity-50 transition-colors"
                                                        title="Edit expense"
                                                    >
                                                        <Edit3 size={16} />
                                                    </button>
                                                    <button
                                                        onClick={() => handleDeleteExpense(expense.id)}
                                                        disabled={isLoading}
                                                        className="p-2 text-red-500 hover:text-red-700 hover:bg-red-100 rounded-lg disabled:opacity-50 transition-colors"
                                                        title="Delete expense"
                                                    >
                                                        <Trash2 size={16} />
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                {expenses.length === 0 && (
                                    <div className="text-center py-12">
                                        <div className="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <BarChart3 size={32} className="text-gray-400" />
                                        </div>
                                        <p className="text-gray-500 mb-4">No expenses recorded yet</p>
                                        <button
                                            onClick={() => setShowAddForm(true)}
                                            className="text-blue-600 hover:text-blue-800 font-medium underline"
                                        >
                                            Add your first expense
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(React.createElement(ExpenseTracker), document.getElementById('root'));
    </script>
</body>
</html>
