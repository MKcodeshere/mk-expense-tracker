<body>
    <div id="root"></div>
    <script type="text/babel">
        // ============ CONFIGURATION ============
        const CONFIG = {
            WEB_APP_URL: 'https://script.google.com/macros/s/AKfycbx6eWf8VbYI-vHSYXVrp6NXmk2jLalTAwgh1cqwnJpqWkkv7QLT1viRTlj6XCX9SuZl/exec',
            ACCESS_CODES: {
                'FAMILY001': 'You',
                'FAMILY002': 'Wife'
            }
        };

        const { useState, useEffect } = React;
        
        // Icons
        const Calendar = () => <svg className="lucide" viewBox="0 0 24 24"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const Plus = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
        const TrendingUp = () => <svg className="lucide" viewBox="0 0 24 24"><polyline points="22,7 13.5,15.5 8.5,10.5 2,17"/><polyline points="16,7 22,7 22,13"/></svg>;
        const BarChart3 = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>;
        const Trash2 = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>;
        const X = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M18 6 6 18"/><path d="M6 6l12 12"/></svg>;
        const Lock = () => <svg className="lucide" viewBox="0 0 24 24"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>;
        const Shield = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1v7z"/></svg>;
        const LoadingSpinner = () => <svg className="lucide loading" viewBox="0 0 24 24"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;

        const ExpenseTracker = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [currentUser, setCurrentUser] = useState('');
            const [accessCode, setAccessCode] = useState('');
            const [expenses, setExpenses] = useState([]);
            const [syncStatus, setSyncStatus] = useState('Ready');
            const [currentDate, setCurrentDate] = useState(() => new Date());
            const [selectedDate, setSelectedDate] = useState(() => new Date());
            const [showAddForm, setShowAddForm] = useState(false);
            const [isLoading, setIsLoading] = useState(false);
            
            const [formData, setFormData] = useState({
                date: getISTDate(),
                user: 'you',
                category: 'vegetables',
                amount: '',
                description: ''
            });

            const categories = [
                'meat', 'fish', 'egg', 'flowers', 'elaki banana', 'red banana', 
                'baby diaper', 'cooking oil', 'outside food', 'zomato/swiggy', 
                'vegetables', 'fruits', 'manickam shop', 'akka shop', 
                'alice super market', 'nearby shop', 'coconut water', 'other'
            ];

            const userColors = {
                you: 'bg-blue-500',
                wife: 'bg-orange-500'
            };

            const categoryColors = {
                'meat': 'bg-red-500',
                'fish': 'bg-blue-500', 
                'egg': 'bg-orange-500',
                'flowers': 'bg-pink-500',
                'vegetables': 'bg-green-500',
                'fruits': 'bg-orange-500',
                'other': 'bg-gray-500'
            };

             function getISTDate(date = new Date()) {
                return date.toLocaleDateString('en-CA', { timeZone: 'Asia/Kolkata' });
             }

                      // today's date-string in IST
              function getTodayIST() {
               return getISTDate();
             }
            // Update form date when selected date changes
            useEffect(() => {
                setFormData(prev => ({
                    ...prev,
                    date: getISTDate(selectedDate)
                }));
            }, [selectedDate]);

            // Check authentication on load
            useEffect(() => {
                const savedAuth = localStorage.getItem('expenseTrackerAuth');
                const savedUser = localStorage.getItem('expenseTrackerUser');
                if (savedAuth && savedUser) {
                    setIsAuthenticated(true);
                    setCurrentUser(savedUser);
                    loadExpensesFromSheet();
                }
            }, []);

            // Authentication
            const handleLogin = () => {
                const trimmedCode = accessCode.trim().toUpperCase();
                if (CONFIG.ACCESS_CODES[trimmedCode]) {
                    setIsAuthenticated(true);
                    setCurrentUser(CONFIG.ACCESS_CODES[trimmedCode]);
                    localStorage.setItem('expenseTrackerAuth', 'true');
                    localStorage.setItem('expenseTrackerUser', CONFIG.ACCESS_CODES[trimmedCode]);
                    loadExpensesFromSheet();
                } else {
                    alert('Invalid access code. Please check with family members for the correct code.');
                    setAccessCode('');
                }
            };

            const signOut = () => {
                setIsAuthenticated(false);
                setCurrentUser('');
                localStorage.removeItem('expenseTrackerAuth');
                localStorage.removeItem('expenseTrackerUser');
                setExpenses([]);
                setAccessCode('');
            };

            // API calls
            const callWebApp = async (action, data = {}) => {
                try {
                    const params = new URLSearchParams({
                        action: action,
                        data: JSON.stringify(data)
                    });
                    
                    const url = `${CONFIG.WEB_APP_URL}?${params.toString()}`;
                    const response = await fetch(url, { method: 'GET', mode: 'cors' });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    if (result.error) {
                        throw new Error(result.error);
                    }
                    
                    return result;
                } catch (error) {
                    console.error('Web App call failed:', error);
                    throw error;
                }
            };

            const loadExpensesFromSheet = async () => {
                try {
                    setSyncStatus('Loading expenses...');
                    setIsLoading(true);
                    const result = await callWebApp('getExpenses');
                    
                    if (result.success && result.data) {
                        if (result.data.length > 0) {
                            const expenseData = result.data.map(row => ({
                                id: row[5] || Date.now() + Math.random(),
                                date: row[0] || '',
                                user: row[1] || 'you',
                                category: row[2] || 'other',
                                amount: parseFloat(row[3]) || 0,
                                description: row[4] || '',
                                timestamp: row[6] || new Date().toISOString()
                            })).filter(expense => expense.date && expense.amount > 0);

                            setExpenses(expenseData);
                            setSyncStatus(`✅ Loaded ${expenseData.length} expenses`);
                        } else {
                            setExpenses([]);
                            setSyncStatus('✅ Sheet is empty - ready to add expenses');
                        }
                    } else {
                        setExpenses([]);
                        setSyncStatus('✅ Sheet is empty - ready to add expenses');
                    }
                } catch (error) {
                    console.error('Error loading expenses:', error);
                    setSyncStatus('❌ Failed to load expenses');
                } finally {
                    setIsLoading(false);
                }
            };

            const saveExpenseToSheet = async (expense) => {
                try {
                    setSyncStatus('Saving expense...');
                    setIsLoading(true);
                    const result = await callWebApp('addExpense', expense);

                    if (result.success) {
                        setSyncStatus('✅ Expense saved');
                        await loadExpensesFromSheet();
                    } else {
                        throw new Error(result.error || 'Unknown error saving expense');
                    }
                } catch (error) {
                    console.error('Error saving expense:', error);
                    setSyncStatus('❌ Save failed');
                    alert('Failed to save expense. Please try again.');
                } finally {
                    setIsLoading(false);
                }
            };

            const handleAddExpense = async () => {
                if (!formData.amount || !formData.description) return;
                
                const newExpense = {
                    id: Date.now(),
                    date: formData.date,
                    user: formData.user,
                    category: formData.category,
                    amount: parseFloat(formData.amount),
                    description: formData.description,
                    timestamp: new Date().toISOString()
                };
                
                await saveExpenseToSheet(newExpense);
                
                setFormData({
                    date: getISTDate(selectedDate),
                    user: 'you',
                    category: 'vegetables',
                    amount: '',
                    description: ''
                });
                setShowAddForm(false);
            };

            const handleDeleteExpense = async (expenseId) => {
                if (confirm('Are you sure you want to delete this expense?')) {
                    setExpenses(expenses.filter(expense => expense.id !== expenseId));
                    setSyncStatus('⚠️ Deleted locally - please refresh to sync with sheet');
                }
            };

            // Data helpers
            const getExpensesForDate = (date) => {
                const dateStr = getISTDate(date);
                return expenses.filter(expense => expense.date === dateStr);
            };

            const getExpensesForPeriod = (period) => {
                if (period === 'daily') {
                    const todayStr = getTodayIST();
                    return expenses.filter(expense => expense.date === todayStr);
                } else if (period === 'weekly') {
                    const startDate = new Date(selectedDate);
                    startDate.setDate(startDate.getDate() - startDate.getDay());
                    const endDate = new Date(startDate);
                    endDate.setDate(endDate.getDate() + 6);
                    
                    return expenses.filter(expense => {
                        const expenseDate = new Date(expense.date + 'T00:00:00');
                        return expenseDate >= startDate && expenseDate <= endDate;
                    });
                } else if (period === 'monthly') {
                    const startDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth(), 1);
                    const endDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth() + 1, 0);
                    
                    return expenses.filter(expense => {
                        const expenseDate = new Date(expense.date + 'T00:00:00');
                        return expenseDate >= startDate && expenseDate <= endDate;
                    });
                }
                return [];
            };

            const getTotalAmount = (expensesList, user = 'both') => {
                const filtered = user === 'both' ? expensesList : expensesList.filter(e => e.user === user);
                return filtered.reduce((total, expense) => total + expense.amount, 0);
            };

            // Configuration screen
            if (CONFIG.WEB_APP_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-red-50">
                        <div className="card p-6 max-w-2xl w-full">
                            <div className="text-center mb-6">
                                <Shield size={48} className="mx-auto mb-3 text-red-500" />
                                <h1 className="text-2xl font-bold text-red-600 mb-2">⚠️ Setup Required</h1>
                                <p className="text-sm text-gray-600">Please configure the Google Apps Script before using the app</p>
                            </div>
                            
                            <div className="space-y-4">
                                <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                    <h3 className="font-semibold text-yellow-800 mb-2 text-sm">📋 Step 1: Create Google Apps Script</h3>
                                    <div className="text-xs text-yellow-700 space-y-1">
                                        <p>1. Go to <a href="https://script.google.com" target="_blank" rel="noopener noreferrer" className="underline font-medium">script.google.com</a></p>
                                        <p>2. Click "New Project"</p>
                                        <p>3. Replace the code with the provided Google Apps Script</p>
                                        <p>4. Update the SHEET_ID in the script</p>
                                        <p>5. Deploy as Web App with "Anyone" access</p>
                                    </div>
                                </div>
                                
                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                    <h3 className="font-semibold text-blue-800 mb-2 text-sm">🔑 Step 2: Update Configuration</h3>
                                    <div className="text-xs text-blue-700 space-y-1">
                                        <p><strong>WEB_APP_URL:</strong> Copy the deployed web app URL</p>
                                        <p><strong>ACCESS_CODES:</strong> Change the family access codes</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Login screen
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-gray-50">
                        <div className="card p-6 max-w-md w-full">
                            <div className="text-center mb-6">
                                <div className="bg-black rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-3">
                                    <Shield size={32} className="text-white" />
                                </div>
                                <h1 className="text-xl font-bold text-gray-900 mb-1">Family Access</h1>
                                <p className="text-sm text-gray-600">Enter your family access code to view expense tracker</p>
                            </div>
                            
                            <div className="space-y-3">
                                <div>
                                    <label className="block text-xs font-medium text-gray-700 mb-1">
                                        Access Code
                                    </label>
                                    <input
                                        type="text"
                                        value={accessCode}
                                        onChange={(e) => setAccessCode(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                        className="form-input text-sm"
                                        placeholder="Enter your family code"
                                    />
                                </div>
                                
                                <button
                                    onClick={handleLogin}
                                    className="btn-primary w-full text-sm"
                                    disabled={!accessCode.trim()}
                                >
                                    <Lock className="w-4 h-4 mr-2" />
                                    Access Family Tracker
                                </button>
                            </div>
                            
                            <div className="mt-4 p-3 bg-gray-50 rounded-lg border border-gray-100">
                                <p className="text-xs text-gray-600 text-center leading-relaxed">
                                    🔒 Secure family-only access<br/>
                                    📊 Data synced with Google Sheets<br/>
                                    💰 Track expenses together
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            // Main app interface
            return (
                <div className="min-h-screen p-3 bg-gray-50">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="card p-3 mb-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="bg-black rounded-full w-8 h-8 flex items-center justify-center">
                                        <Shield size={16} className="text-white" />
                                    </div>
                                    <div>
                                        <h2 className="text-base font-semibold text-gray-900">Welcome, {currentUser}!</h2>
                                        <p className="text-xs text-gray-500">Family Expense Tracker</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3">
                                    <div className="text-xs">
                                        {isLoading ? (
                                            <span className="text-blue-600 flex items-center gap-1">
                                                <LoadingSpinner className="w-3 h-3" />
                                                Syncing...
                                            </span>
                                        ) : (
                                            <span className="text-gray-600">{syncStatus}</span>
                                        )}
                                    </div>
                                    <button
                                        onClick={loadExpensesFromSheet}
                                        disabled={isLoading}
                                        className="btn-secondary text-xs"
                                    >
                                        Refresh
                                    </button>
                                    <button
                                        onClick={signOut}
                                        className="btn-danger text-xs"
                                    >
                                        Sign Out
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="text-center mb-6">
                            <h1 className="text-xl font-bold text-gray-900 mb-1">
                                💰 Family Expense Tracker
                            </h1>
                            <p className="text-sm text-gray-600">
                                Track and manage your family expenses together
                            </p>
                        </div>

                        {/* Summary Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-3 mb-6">
                            {['daily', 'weekly', 'monthly'].map(period => {
                                const periodExpenses = getExpensesForPeriod(period);
                                const total = getTotalAmount(periodExpenses);
                                const youTotal = getTotalAmount(periodExpenses, 'you');
                                const wifeTotal = getTotalAmount(periodExpenses, 'wife');
                                
                                return (
                                    <div key={period} className={`card card-${period} p-3`}>
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-xs font-medium opacity-90">
                                                    {period === 'daily' ? "Today's" : period.charAt(0).toUpperCase() + period.slice(1)} Total
                                                </p>
                                                <p className="text-lg font-bold">
                                                    ₹{total.toFixed(2)}
                                                </p>
                                                <div className="text-xs opacity-80 mt-1">
                                                    You: ₹{youTotal.toFixed(2)} | Wife: ₹{wifeTotal.toFixed(2)}
                                                </div>
                                            </div>
                                            <div className="opacity-80">
                                                {period === 'daily' && <Calendar size={20} />}
                                                {period === 'weekly' && <BarChart3 size={20} />}
                                                {period === 'monthly' && <TrendingUp size={20} />}
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {/* Calendar and Expenses List */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-4">
                            {/* Calendar */}
                            <div className="card p-4">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-lg font-semibold text-gray-900">
                                        {currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}
                                    </h2>
                                    <div className="flex gap-2">
                                        <button
                                            onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1))}
                                            className="btn-secondary text-xs"
                                        >
                                            ←
                                        </button>
                                        <button
                                            onClick={() => setCurrentDate(new Date())}
                                            className="btn-primary text-xs"
                                        >
                                            Today
                                        </button>
                                        <button
                                            onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1))}
                                            className="btn-secondary text-xs"
                                        >
                                            →
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="grid grid-cols-7 gap-1 mb-2">
                                    {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                                        <div key={day} className="p-1 text-center text-xs font-medium text-gray-600">
                                            {day}
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="grid grid-cols-7 gap-1">
                                    {(() => {
                                        const year = currentDate.getFullYear();
                                        const month = currentDate.getMonth();
                                        const firstDay = new Date(year, month, 1);
                                        const lastDay = new Date(year, month + 1, 0);
                                        const startDate = new Date(firstDay);
                                        startDate.setDate(startDate.getDate() - firstDay.getDay());
                                        
                                        const days = [];
                                        const current = new Date(startDate);
                                        
                                        while (current <= lastDay || current.getDay() !== 0) {
                                            days.push(new Date(current));
                                            current.setDate(current.getDate() + 1);
                                        }
                                        
                                        return days.map((day, index) => {
                                            const dayExpenses = getExpensesForDate(day);
                                            const dayTotal = getTotalAmount(dayExpenses);
                                            const isCurrentMonth = day.getMonth() === month;
                                            const isSelected = getISTDate(day) === getISTDate(selectedDate);
                                            const isToday = getISTDate(day) === getTodayIST();
                                            
                                            return (
                                                <div
                                                    key={index}
                                                    onClick={() => setSelectedDate(day)}
                                                    className={`calendar-day ${
                                                        isSelected ? 'selected' : 
                                                        isToday ? 'today' : ''
                                                    } ${!isCurrentMonth ? 'other-month' : ''}`}
                                                >
                                                    <div className={`text-xs font-medium ${isCurrentMonth ? (isSelected || isToday ? 'text-white' : 'text-gray-900') : 'text-gray-400'}`}>
                                                        {day.getDate()}
                                                    </div>
                                                    {dayExpenses.length > 0 && (
                                                        <div className="mt-1">
                                                            <div className={`text-xs font-semibold ${isSelected || isToday ? 'text-white' : 'text-green-600'}`}>
                                                                ₹{dayTotal.toFixed(0)}
                                                            </div>
                                                            <div className="flex gap-1 mt-1">
                                                                {dayExpenses.slice(0, 3).map(expense => (
                                                                    <div
                                                                        key={expense.id}
                                                                        className={`w-1.5 h-1.5 rounded-full ${expense.user === 'you' ? 'bg-blue-500' : 'bg-orange-500'}`}
                                                                        style={{opacity: isSelected || isToday ? '0.8' : '1'}}
                                                                    />
                                                                ))}
                                                                {dayExpenses.length > 3 && (
                                                                    <div className={`text-xs ${isSelected || isToday ? 'text-white opacity-80' : 'text-gray-500'}`}>+</div>
                                                                )}
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        });
                                    })()}
                                </div>
                            </div>

                            {/* Expenses List */}
                            <div className="card p-4">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold text-gray-900">
                                        {selectedDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} Expenses
                                    </h3>
                                    <button
                                        onClick={() => setShowAddForm(true)}
                                        disabled={isLoading}
                                        className="btn-primary text-xs flex items-center gap-1"
                                    >
                                        <Plus size={14} />
                                        Add
                                    </button>
                                </div>
                                
                                {(() => {
                                    const selectedDateExpenses = getExpensesForDate(selectedDate);
                                    
                                    if (selectedDateExpenses.length === 0) {
                                        return (
                                            <div className="text-center py-8">
                                                <div className="text-gray-400 mb-2">💸</div>
                                                <p className="text-sm text-gray-500">
                                                    No expenses for this date
                                                </p>
                                            </div>
                                        );
                                    }
                                    
                                    return (
                                        <div className="space-y-2 max-h-96 overflow-y-auto">
                                            {selectedDateExpenses.map(expense => (
                                                <div key={expense.id} className="expense-card p-3 rounded-lg">
                                                    <div className="flex items-center justify-between">
                                                        <div className="flex items-center gap-3 flex-1">
                                                            <div className={`w-3 h-3 rounded-full ${expense.user === 'you' ? 'bg-blue-500' : 'bg-orange-500'}`} />
                                                            <div className="min-w-0 flex-1">
                                                                <p className="text-sm font-medium text-gray-900 truncate">{expense.description}</p>
                                                                <p className="text-xs text-gray-500">
                                                                    {expense.category.charAt(0).toUpperCase() + expense.category.slice(1)} • 
                                                                    {expense.user === 'you' ? ' You' : ' Wife'}
                                                                </p>
                                                            </div>
                                                        </div>
                                                        <div className="flex items-center gap-2 ml-2">
                                                            <span className="text-sm font-semibold text-green-600">
                                                                ₹{expense.amount.toFixed(2)}
                                                            </span>
                                                            <button
                                                                onClick={() => handleDeleteExpense(expense.id)}
                                                                disabled={isLoading}
                                                                className="text-red-500 hover:text-red-600 p-1 disabled:opacity-50 transition-colors"
                                                            >
                                                                <Trash2 size={14} />
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    );
                                })()}
                            </div>
                        </div>

                        {/* Add Expense Form */}
                        {showAddForm && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                                <div className="card p-4 w-full max-w-md">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-lg font-semibold text-gray-900">Add New Expense</h3>
                                        <button
                                            onClick={() => {
                                                setShowAddForm(false);
                                                setFormData({
                                                    date: getISTDate(selectedDate),
                                                    user: 'you',
                                                    category: 'vegetables',
                                                    amount: '',
                                                    description: ''
                                                });
                                            }}
                                            className="text-gray-400 hover:text-gray-600 transition-colors"
                                        >
                                            <X size={18} />
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-3">
                                        <div>
                                            <label className="block text-xs font-medium text-gray-700 mb-1">Date</label>
                                            <input
                                                type="date"
                                                value={formData.date}
                                                onChange={(e) => setFormData({...formData, date: e.target.value})}
                                                className="form-input text-sm"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-xs font-medium text-gray-700 mb-1">Who spent?</label>
                                            <select
                                                value={formData.user}
                                                onChange={(e) => setFormData({...formData, user: e.target.value})}
                                                className="form-input text-sm"
                                            >
                                                <option value="you">You</option>
                                                <option value="wife">Wife</option>
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-xs font-medium text-gray-700 mb-1">Category</label>
                                            <select
                                                value={formData.category}
                                                onChange={(e) => setFormData({...formData, category: e.target.value})}
                                                className="form-input text-sm"
                                            >
                                                {categories.map(cat => (
                                                    <option key={cat} value={cat}>
                                                        {cat.charAt(0).toUpperCase() + cat.slice(1)}
                                                    </option>
                                                ))}
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-xs font-medium text-gray-700 mb-1">Amount (₹)</label>
                                            <input
                                                type="number"
                                                step="0.01"
                                                value={formData.amount}
                                                onChange={(e) => setFormData({...formData, amount: e.target.value})}
                                                className="form-input text-sm"
                                                placeholder="0.00"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-xs font-medium text-gray-700 mb-1">Description</label>
                                            <input
                                                type="text"
                                                value={formData.description}
                                                onChange={(e) => setFormData({...formData, description: e.target.value})}
                                                className="form-input text-sm"
                                                placeholder="What was this expense for?"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-2 mt-4">
                                        <button
                                            onClick={() => setShowAddForm(false)}
                                            className="flex-1 btn-secondary text-sm"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={handleAddExpense}
                                            disabled={!formData.amount || !formData.description || isLoading}
                                            className="flex-1 btn-primary text-sm"
                                        >
                                            {isLoading ? 'Saving...' : 'Add Expense'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(React.createElement(ExpenseTracker), document.getElementById('root'));
    </script>
</body>
</html>
