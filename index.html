<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Expense Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .lucide { width: 24px; height: 24px; stroke: currentColor; stroke-width: 2; fill: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Inline the entire React component here
        const { useState, useEffect } = React;
        
        // Simple icon components (replacing Lucide)
        const Calendar = () => <svg className="lucide" viewBox="0 0 24 24"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const Plus = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
        const TrendingUp = () => <svg className="lucide" viewBox="0 0 24 24"><polyline points="22,7 13.5,15.5 8.5,10.5 2,17"/><polyline points="16,7 22,7 22,13"/></svg>;
        const BarChart3 = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>;
        const Edit3 = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>;
        const Trash2 = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>;
        const X = () => <svg className="lucide" viewBox="0 0 24 24"><path d="M18 6 6 18"/><path d="M6 6l12 12"/></svg>;

        const ExpenseTracker = () => {
          // Utility function to get IST date in YYYY-MM-DD format
          const getISTDate = (date = new Date()) => {
            // Convert to IST (UTC+5:30)
            const istOffset = 5.5 * 60 * 60 * 1000;
            const istDate = new Date(date.getTime() + istOffset);
            return istDate.toISOString().split('T')[0];
          };

          // Get current IST date
          const getCurrentISTDate = () => {
            const now = new Date();
            const istOffset = 5.5 * 60 * 60 * 1000;
            const istNow = new Date(now.getTime() + istOffset);
            return istNow;
          };

          const [currentDate, setCurrentDate] = useState(() => getCurrentISTDate());
          const [selectedDate, setSelectedDate] = useState(() => getCurrentISTDate());
          const [expenses, setExpenses] = useState([]);
          const [showAddForm, setShowAddForm] = useState(false);
          const [editingExpense, setEditingExpense] = useState(null);
          
          // Form state
          const [formData, setFormData] = useState({
            date: getISTDate(),
            user: 'you',
            category: 'vegetables',
            amount: '',
            description: ''
          });

          const categories = [
            'meat', 'fish', 'egg', 'flowers', 'elaki banana', 'red banana', 
            'baby diaper', 'cooking oil', 'outside food', 'zomato/swiggy', 
            'vegetables', 'fruits', 'manickam shop', 'akka shop', 
            'alice super market', 'nearby shop', 'coconut water', 'other'
          ];

          const userColors = {
            you: 'bg-blue-500',
            wife: 'bg-pink-500'
          };

          // Initialize form with selected date
          useEffect(() => {
            setFormData(prev => ({
              ...prev,
              date: getISTDate(selectedDate)
            }));
          }, [selectedDate]);

          // Load expenses from localStorage
          useEffect(() => {
            const savedExpenses = localStorage.getItem('expenses');
            if (savedExpenses) {
              try {
                setExpenses(JSON.parse(savedExpenses));
              } catch (e) {
                console.error('Error loading expenses:', e);
              }
            }
          }, []);

          // Save expenses to localStorage
          useEffect(() => {
            localStorage.setItem('expenses', JSON.stringify(expenses));
          }, [expenses]);

          const handleAddExpense = () => {
            if (!formData.amount || !formData.description) return;
            
            const newExpense = {
              id: Date.now(),
              date: formData.date,
              user: formData.user,
              category: formData.category,
              amount: parseFloat(formData.amount),
              description: formData.description,
              timestamp: new Date().toISOString()
            };
            
            setExpenses([...expenses, newExpense]);
            setFormData({
              date: getISTDate(),
              user: 'you',
              category: 'vegetables',
              amount: '',
              description: ''
            });
            setShowAddForm(false);
          };

          const handleEditExpense = (expense) => {
            setEditingExpense(expense.id);
            setFormData({
              date: expense.date,
              user: expense.user,
              category: expense.category,
              amount: expense.amount.toString(),
              description: expense.description
            });
            setShowAddForm(true);
          };

          const handleUpdateExpense = () => {
            if (!formData.amount || !formData.description) return;
            
            setExpenses(expenses.map(expense => 
              expense.id === editingExpense 
                ? {
                    ...expense,
                    date: formData.date,
                    user: formData.user,
                    category: formData.category,
                    amount: parseFloat(formData.amount),
                    description: formData.description
                  }
                : expense
            ));
            
            setEditingExpense(null);
            setFormData({
              date: getISTDate(),
              user: 'you',
              category: 'vegetables',
              amount: '',
              description: ''
            });
            setShowAddForm(false);
          };

          const handleDeleteExpense = (expenseId) => {
            setExpenses(expenses.filter(expense => expense.id !== expenseId));
          };

          const getExpensesForDate = (date) => {
            const dateStr = getISTDate(date);
            return expenses.filter(expense => expense.date === dateStr);
          };

          const getExpensesForPeriod = (period) => {
            let startDate, endDate;
            
            if (period === 'daily') {
              const todayStr = getISTDate();
              return expenses.filter(expense => expense.date === todayStr);
            } else if (period === 'weekly') {
              startDate = new Date(selectedDate);
              startDate.setDate(startDate.getDate() - startDate.getDay());
              endDate = new Date(startDate);
              endDate.setDate(endDate.getDate() + 6);
            } else if (period === 'monthly') {
              startDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth(), 1);
              endDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth() + 1, 0);
            }
            
            if (period !== 'daily') {
              return expenses.filter(expense => {
                const expenseDate = new Date(expense.date + 'T00:00:00');
                return expenseDate >= startDate && expenseDate <= endDate;
              });
            }
          };

          const getTotalAmount = (expensesList, user = 'both') => {
            const filtered = user === 'both' ? expensesList : expensesList.filter(e => e.user === user);
            return filtered.reduce((total, expense) => total + expense.amount, 0);
          };

          const renderSummaryCards = () => {
            const dailyExpenses = getExpensesForPeriod('daily');
            const weeklyExpenses = getExpensesForPeriod('weekly');
            const monthlyExpenses = getExpensesForPeriod('monthly');
            
            return (
              <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div className="bg-white p-4 rounded-lg shadow">
                  <div className="flex items-center justify-between">
                    <div>
                      <p className="text-sm text-gray-600">Today's Total</p>
                      <p className="text-2xl font-semibold text-green-600">
                        ₹{getTotalAmount(dailyExpenses).toFixed(2)}
                      </p>
                      <div className="text-xs text-gray-500 mt-1">
                        You: ₹{getTotalAmount(dailyExpenses, 'you').toFixed(2)} | 
                        Wife: ₹{getTotalAmount(dailyExpenses, 'wife').toFixed(2)}
                      </div>
                    </div>
                    <Calendar />
                  </div>
                </div>
                
                <div className="bg-white p-4 rounded-lg shadow">
                  <div className="flex items-center justify-between">
                    <div>
                      <p className="text-sm text-gray-600">Weekly Total</p>
                      <p className="text-2xl font-semibold text-blue-600">
                        ₹{getTotalAmount(weeklyExpenses).toFixed(2)}
                      </p>
                      <div className="text-xs text-gray-500 mt-1">
                        You: ₹{getTotalAmount(weeklyExpenses, 'you').toFixed(2)} | 
                        Wife: ₹{getTotalAmount(weeklyExpenses, 'wife').toFixed(2)}
                      </div>
                    </div>
                    <BarChart3 />
                  </div>
                </div>
                
                <div className="bg-white p-4 rounded-lg shadow">
                  <div className="flex items-center justify-between">
                    <div>
                      <p className="text-sm text-gray-600">Monthly Total</p>
                      <p className="text-2xl font-semibold text-purple-600">
                        ₹{getTotalAmount(monthlyExpenses).toFixed(2)}
                      </p>
                      <div className="text-xs text-gray-500 mt-1">
                        You: ₹{getTotalAmount(monthlyExpenses, 'you').toFixed(2)} | 
                        Wife: ₹{getTotalAmount(monthlyExpenses, 'wife').toFixed(2)}
                      </div>
                    </div>
                    <TrendingUp />
                  </div>
                </div>
              </div>
            );
          };

          const renderCalendar = () => {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const days = [];
            const current = new Date(startDate);
            
            while (current <= lastDay || current.getDay() !== 0) {
              days.push(new Date(current));
              current.setDate(current.getDate() + 1);
            }
            
            return (
              <div className="bg-white rounded-lg shadow-lg p-6">
                <div className="flex items-center justify-between mb-6">
                  <h2 className="text-xl font-semibold">
                    {currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}
                  </h2>
                  <div className="flex gap-2">
                    <button
                      onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1))}
                      className="p-2 hover:bg-gray-100 rounded"
                    >
                      ←
                    </button>
                    <button
                      onClick={() => setCurrentDate(getCurrentISTDate())}
                      className="px-3 py-1 bg-blue-500 text-white rounded text-sm"
                    >
                      Today
                    </button>
                    <button
                      onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1))}
                      className="p-2 hover:bg-gray-100 rounded"
                    >
                      →
                    </button>
                  </div>
                </div>
                
                <div className="grid grid-cols-7 gap-1 mb-2">
                  {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                    <div key={day} className="p-2 text-center text-sm font-medium text-gray-600">
                      {day}
                    </div>
                  ))}
                </div>
                
                <div className="grid grid-cols-7 gap-1">
                  {days.map((day, index) => {
                    const dayExpenses = getExpensesForDate(day);
                    const dayTotal = getTotalAmount(dayExpenses);
                    const isCurrentMonth = day.getMonth() === month;
                    const isSelected = getISTDate(day) === getISTDate(selectedDate);
                    const isToday = getISTDate(day) === getISTDate();
                    
                    return (
                      <div
                        key={index}
                        onClick={() => setSelectedDate(day)}
                        className={`p-2 min-h-[60px] cursor-pointer border rounded ${
                          isSelected ? 'bg-blue-100 border-blue-500' : 
                          isToday ? 'bg-gray-100 border-gray-400' : 'border-gray-200 hover:bg-gray-50'
                        } ${!isCurrentMonth ? 'opacity-50' : ''}`}
                      >
                        <div className={`text-sm ${isCurrentMonth ? 'text-gray-900' : 'text-gray-400'}`}>
                          {day.getDate()}
                        </div>
                        {dayExpenses.length > 0 && (
                          <div className="mt-1">
                            <div className="text-xs text-green-600 font-medium">
                              ₹{dayTotal.toFixed(2)}
                            </div>
                            <div className="flex gap-1 mt-1">
                              {dayExpenses.slice(0, 2).map(expense => (
                                <div
                                  key={expense.id}
                                  className={`w-2 h-2 rounded-full ${userColors[expense.user]}`}
                                />
                              ))}
                              {dayExpenses.length > 2 && (
                                <div className="text-xs text-gray-500">+{dayExpenses.length - 2}</div>
                              )}
                            </div>
                          </div>
                        )}
                      </div>
                    );
                  })}
                </div>
              </div>
            );
          };

          const renderExpensesList = () => {
            const selectedDateExpenses = getExpensesForDate(selectedDate);
            
            return (
              <div className="bg-white rounded-lg shadow-lg p-6">
                <div className="flex items-center justify-between mb-4">
                  <h3 className="text-lg font-semibold">
                    Expenses for {selectedDate.toLocaleDateString()}
                  </h3>
                  <button
                    onClick={() => setShowAddForm(true)}
                    className="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 flex items-center gap-2"
                  >
                    <Plus />
                    Add Expense
                  </button>
                </div>
                
                {selectedDateExpenses.length === 0 ? (
                  <p className="text-gray-500 text-center py-8">
                    No expenses recorded for this date
                  </p>
                ) : (
                  <div className="space-y-3">
                    {selectedDateExpenses.map(expense => (
                      <div key={expense.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-md">
                        <div className="flex items-center gap-3">
                          <div className={`w-3 h-3 rounded-full ${userColors[expense.user]}`} />
                          <div>
                            <p className="font-medium">{expense.description}</p>
                            <p className="text-sm text-gray-600">
                              {expense.category.charAt(0).toUpperCase() + expense.category.slice(1)} • 
                              {expense.user === 'you' ? 'You' : 'Wife'}
                            </p>
                          </div>
                        </div>
                        <div className="flex items-center gap-2">
                          <span className="font-semibold text-green-600">
                            ₹{expense.amount.toFixed(2)}
                          </span>
                          <button
                            onClick={() => handleEditExpense(expense)}
                            className="text-blue-500 hover:text-blue-700 p-1"
                          >
                            <Edit3 />
                          </button>
                          <button
                            onClick={() => handleDeleteExpense(expense.id)}
                            className="text-red-500 hover:text-red-700 p-1"
                          >
                            <Trash2 />
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            );
          };

          const renderExpenseForm = () => {
            return (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                <div className="bg-white rounded-lg p-6 w-full max-w-md">
                  <div className="flex justify-between items-center mb-4">
                    <h3 className="text-lg font-semibold">
                      {editingExpense ? 'Edit Expense' : 'Add New Expense'}
                    </h3>
                    <button
                      onClick={() => {
                        setShowAddForm(false);
                        setEditingExpense(null);
                        setFormData({
                          date: getISTDate(),
                          user: 'you',
                          category: 'vegetables',
                          amount: '',
                          description: ''
                        });
                      }}
                      className="text-gray-500 hover:text-gray-700"
                    >
                      <X />
                    </button>
                  </div>
                  
                  <div className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Date</label>
                      <input
                        type="date"
                        value={formData.date}
                        onChange={(e) => setFormData({...formData, date: e.target.value})}
                        className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      />
                    </div>
                    
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Who spent?</label>
                      <select
                        value={formData.user}
                        onChange={(e) => setFormData({...formData, user: e.target.value})}
                        className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      >
                        <option value="you">You</option>
                        <option value="wife">Wife</option>
                      </select>
                    </div>
                    
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Category</label>
                      <select
                        value={formData.category}
                        onChange={(e) => setFormData({...formData, category: e.target.value})}
                        className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      >
                        {categories.map(cat => (
                          <option key={cat} value={cat}>
                            {cat.charAt(0).toUpperCase() + cat.slice(1)}
                          </option>
                        ))}
                      </select>
                    </div>
                    
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Amount (₹)</label>
                      <input
                        type="number"
                        step="0.01"
                        value={formData.amount}
                        onChange={(e) => setFormData({...formData, amount: e.target.value})}
                        className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="0.00"
                      />
                    </div>
                    
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Description</label>
                      <input
                        type="text"
                        value={formData.description}
                        onChange={(e) => setFormData({...formData, description: e.target.value})}
                        className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="What was this expense for?"
                      />
                    </div>
                  </div>
                  
                  <div className="flex gap-3 mt-6">
                    <button
                      onClick={editingExpense ? handleUpdateExpense : handleAddExpense}
                      disabled={!formData.amount || !formData.description}
                      className="flex-1 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed"
                    >
                      {editingExpense ? 'Update' : 'Add'} Expense
                    </button>
                  </div>
                </div>
              </div>
            );
          };

          return (
            <div className="min-h-screen bg-gray-100 p-4">
              <div className="max-w-6xl mx-auto">
                <div className="text-center mb-8">
                  <h1 className="text-3xl font-bold text-gray-900 mb-2">
                    Shared Expense Tracker
                  </h1>
                  <p className="text-gray-600">
                    Track your daily household expenses together
                  </p>
                  <button
                    onClick={() => {
                      localStorage.removeItem('expenses');
                      setExpenses([]);
                      window.location.reload();
                    }}
                    className="mt-2 text-sm text-red-600 hover:text-red-800 underline"
                  >
                    Clear All Data & Start Fresh
                  </button>
                </div>
                
                {renderSummaryCards()}
                
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                  {renderCalendar()}
                  {renderExpensesList()}
                </div>
                
                {showAddForm && renderExpenseForm()}
              </div>
            </div>
          );
        };

        ReactDOM.render(React.createElement(ExpenseTracker), document.getElementById('root'));
    </script>
</body>
</html>
